<ul>
<li>
<p><strong>Open source textual modelling tool set for 3 platforms</strong></p>
<ul>
<li>
<p>Command line compiler</p>
</li>
<li>
<p>Web-based tool (UMPLEOnline) for demos and education</p>
</li>
<li>
<p>Eclipse plugin</p>
</li>
</ul>
</li>
<li>
<p><strong>Code generator for UML ++</strong></p>
<ul>
<li>
<p>Infinitely nested state machines, with concurrency</p>
</li>
<li>
<p>Proper referential integrity and multiplicity constraints on  associations</p>
</li>
<li>
<p>Traits, mixins, aspects for modularity</p>
</li>
<li>
<p>Text generation templates, patterns, traits</p>
</li>
</ul>
</li>
<li>
<p><strong>Pre-processor to add UML, patterns and other features on top of<br />
Java, PhP, C++ and other languages</strong></p>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>

<h3>Motivation for developing UMPLE (1)</h3>
<p>Designers want the best combination of features:</p>
<ul>
<li>
<p><u>Textual editing</u> and blending with other languages</p>
</li>
<li>
<p>Ability to use in an <u>agile </u>process</p>
<ul>
<li>
<p>Write tests, continuous integration, versioning</p>
</li>
<li>
<p>Combine the best of agility and modeling</p>
</li>
</ul>
</li>
<li>
<p>Excellent <u>code generation</u></p>
<ul>
<li>A complete generation of real systems (including itself)</li>
</ul>
</li>
<li>
<p><u>Multi-platform</u> (command line, Eclipse, VsCode, Web)</p>
</li>
<li>
<p>Practical and <u>easy to use</u> for developers</p>
<ul>
<li>Including great documentation</li>
</ul>
</li>
<li>
<p><u>Open source</u></p>
</li>
</ul>

</li>
</ul>

<h3>UMPLE Philosophy 1-4</h3>
<ul>
<li>
<p>P1. Modeling is programming and vice versa</p>
</li>
<li>
<p>P2. An UMPLE programmer should never need to edit generated code to accomplish any task.</p>
</li>
<li>
<p>P3. The UMPLE compiler can accept and generate code that uses nothing but UML abstractions.</p>
<ul>
<li>The above is the inverse of the following</li>
</ul>
</li>
<li>
<p>P4. A program without UMPLE features can be compiled by an UMPLE compiler.</p>
<ul>
<li>e.g. input Java results in the same as output</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-6</footer>

</ul>
</li>
</ul>

<h3>Attributes</h3>
<ul>
<li>
<p>&quot;<em>Instance variables</em>&quot;</p>
<ul>

<li>Simple data that will always be present in each instance</li>
</ul>
</li>
<li>
<p>Specified like a Java or C++ field or member variable</p>
</li>
<li>
<p>But, intended to be more abstract!</p>
<ul>
<li><strong>Example</strong>, with an initial value</li>
</ul>
</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>a = <span class="hljs-string">&quot;init value&quot;</span>;

<h3>Immutability</h3>
<ul>
<li>
<p>Useful for objects where you want to guarantee no possible change once created</p>
<ul>
<li>e.g. a geometric point</li>
</ul>
</li>
<li>
<p>Generate a constructor argument and get method but no set method</p>
</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>immutable String str;
</span></span></foreignObject></svg></code></pre>
<ul>

<h3>Unidirectional Associations</h3>
<ul>
<li>Associations are by default bi-directional</li>
<li>It is possible to limit the direction of an association by adding an arrow at one end</li>
<li>In the following unidirectional association
<ul>
<li>A Day knows about its notes, but a Note does not know which Day is belongs to</li>
<li>Note remains ‘uncoupled’ and can be used in other contexts</li>
</ul>
</li>
</ul>
