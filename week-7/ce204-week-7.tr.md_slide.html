<h3>Basics of state machines</h3>
<ul>
<li>
<p>At any given point in time, the system is in one state.</p>
</li>
<li>
<p>It will remain in this state until an event occurs that causes it to change state.</p>
</li>
<li>
<p>A state is represented by a rounded rectangle containing the name of the state.</p>
</li>
<li>
<p>Special states:</p>
<ul>
<li>A black circle represents the <em>start state</em></li>
<li>A circle with a ring around it represents an <em>end state</em></li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-7</footer>

<h3>Garage door state machine</h3>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">GarageDoor</span></span>{
  status {
    Open {
      buttonOrObstacle -&gt; Closing;
    }
    Closing {
      buttonOrObstacle -&gt; Opening;
      reachBottom -&gt; Closed;
    }
    Closed {
      buttonOrObstacle -&gt; Opening;
    }
    Opening {
      buttonOrObstacle -&gt; HalfOpen;
      reachTop -&gt; Open;
    }
    HalfOpen {
      buttonOrObstacle -&gt; Opening;
    }
  }
}
</span></span></foreignObject></svg></code></pre>

<h3>Do activities and concurrency</h3>
<ul>
<li>A do activity executes
<ul>
<li>In a separate thread</li>
<li>Until
<ul>
<li>Its method terminates, or</li>
<li>The state needs to exit (killing the tread)</li>
</ul>
</li>
</ul>
</li>
<li>Example uses:
<ul>
<li>Outputting a stream (e.g. playing music)</li>
<li>Monitoring something</li>
<li>Running a motor while in the state</li>
<li>Achieving concurrency, using multiple do activities</li>
</ul>
</li>
</ul>

<h3>Default threading in state machines</h3>
<ul>
<li>As discussed so far, code generated for state machines has the following behaviour:
<ul>
<li>A single thread:
<ul>
<li>Calls an event</li>
<li>Executes the event (running any actions)</li>
<li>Returns to the caller and continues</li>
</ul>
</li>
</ul>
</li>
<li>This has two problems:
<ul>
<li>If another thread calls the event at the same time they will <strong>interfere</strong></li>
<li>There can be <strong>deadlocks</strong> if an action itself triggers an event</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-7</footer>

<h3>Queued state machines</h3>
<ul>
<li>
<p>Solve the threading problem:</p>
<ul>
<li>Callers can add events to a queue without blocking</li>
<li>A separate thread takes items off the queue ‘as fast as it can’ and processes them</li>
</ul>
</li>
<li>
<p>Umple syntax: <code>queued</code> before the state machine declaration</p>
</li>
<li>
<p><em>We will look at examples in the manual</em></p>
</li>
</ul>

<h3>Pooled state machines</h3>
<ul>
<li>Default Umple Behavior (including with queued):
<ul>
<li>If an event is received but the system is not in a state that  can handle it, then the event is ignored.</li>
</ul>
</li>
<li>Alternative <code>pooled</code> stereotype:
<ul>
<li>Uses a queue (see previous slide)</li>
<li>Events that cannot be processed in the current state are  left at the head of the queue until a relevant state reached</li>
<li>The first relevant event nearest the head of the queue is processed</li>
<li>Events may hence be processed out of order, but not ignored</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-7</footer>

<h3>Example using unspecified</h3>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">AutomatedTellerMachine</span></span>{
  queued sm {
    idle {
      cardInserted -&gt; active; maintain -&gt; maintenance;
      unspecified -&gt; error1;
    }        
    maintenance { isMaintained -&gt; idle; }
    active {
        entry /{addLog(<span class="hljs-string">&quot;Card is read&quot;</span>);}
        exit /{addLog(<span class="hljs-string">&quot;Card is ejected&quot;</span>);}
      validating {
        validated -&gt; selecting;
        unspecified -&gt; error2;
      }
      selecting {select -&gt; processing; }
      processing {
        selectAnotherTransiction -&gt; selecting;
        finish -&gt; printing;
      }
      printing {receiptPrinted -&gt; idle;}
      cancel -&gt; idle;
    }
    error1 {entry / {printError1();} -&gt;idle;}

<h3>Mixins : Motivation</h3>
<ul>
<li>
<p>Product variants have long been important for</p>
<ul>
<li>
<p>Product lines/families, whose members target different:</p>
<ul>
<li>hardware, OS, feature sets, basic/pro versions</li>
</ul>
</li>
<li>
<p>Feature-oriented development (separation of concerns)</p>
</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-7</footer>

<header>CE204 Object-Oriented Programming</header>

<h3>Separation of concerns by mixins in Umple</h3>
<ul>
<li>
<p>Mixins allow including attributes, associations, state<br />
machines, groups of states, stereotypes, etc</p>
</li>
<li>
<p>Example:</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">X</span> </span>{ a; }
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">X</span> </span>{ b; }
</span></span></foreignObject></svg></code></pre>
<ul>
<li>The result would be a class with both a and b.</li>
</ul>
</li>
<li>
<p>It doesn’t matter whether the mixins are</p>
<ul>
<li>Both in the same file</li>
<li>One in one file, that includes the other in an other file</li>
<li>In two separate files, with a third file invoking them</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-7</footer>

<h3>Typical ways of using mixins</h3>
<ul>
<li>
<p>Separate groups of classes for</p>
<ul>
<li>
<p>model (classes, attributes, associations)</p>
</li>
<li>
<p>Methods operating on the model</p>
</li>
</ul>
</li>
<li>
<p>Allows a clearer view of the core model</p>
</li>
<li>
<p>Another possibility</p>
<ul>
<li>One feature per file</li>
</ul>
</li>
</ul>

<h3>Advantages and disadvantages of mixins</h3>
<ul>
<li>
<p>Advantages:</p>
<ul>
<li>Smaller files that are easier to understand</li>
<li>Different versions of a class for different software versions (e.g. a professional version) can be built by using different mixins</li>
</ul>
</li>
<li>
<p>Disadvantage</p>
<ul>
<li>Delocalization:
<ul>
<li>Bits of functionality of a class in different files</li>
<li>The developer may not know that a mixin exists unless a tool helps show this</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-7</footer>

<header>CE204 Object-Oriented Programming</header>

<h3>Aspect orientation : General Concept</h3>
<ul>
<li>
<p>Create a pointcut that specifies (advises) where to inject code at multiple points elsewhere in a system</p>
<ul>
<li>The pointcut uses a pattern</li>
<li>Pieces of code that would otherwise be scattered are thus gathered into the aspect</li>
</ul>
</li>
<li>
<p>But: There is potentially acute sensitivity to change</p>
<ul>
<li>If the code changes the aspect may need to change</li>
<li>Yet without tool support, developers wouldn’t know this</li>
</ul>
</li>
<li>
<p>Drawback : <strong>Delocalization even stronger than for mixins</strong></p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-7</footer>

</li>

<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>mixset Name {

}
</span></span></foreignObject></svg></code></pre>

}
</span></span></foreignObject></svg></code></pre>

<h3>Use Statements</h3>
<ul>
<li>A use statement specifies inclusion of either
<ul>
<li>A file, or</li>
<li>A mixset</li>
</ul>
</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>use Name;
</span></span></foreignObject></svg></code></pre>
<ul>
<li>A mixset is conceptually a <code>virtual file</code> that is composed of a<br />
set of model/code elements</li>
<li>The use statement for a mixset can appear
<ul>
<li>Before, after or among the definition of the mixset parts</li>
<li>In <code>another mixset</code></li>
<li>On the command line to generate a variant</li>
</ul>
</li>
</ul>

<h3>Mixsets and Mixins: Synergies</h3>
<ul>
<li>The blocks defined by a mixset are mixins

<li>e.g.</li>
</ul>
</li>
</ul>
</li>

<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>mixset Name1 {<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">X</span> </span>{ a; } }
</span></span></foreignObject></svg></code></pre>
<ul>
<li>And somewhere else</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>mixset Name1 {<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">X</span> </span>{ b; } }

</span></span></foreignObject></svg></code></pre>

<li>Would be the same as:</li>

<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">X</span> </span>{ a; b;}

<h3>Umplification</h3>
<ul>
<li>
<p>Umplification: ‘amplication’ + converting into Umple.</p>
</li>
<li>
<p>Produces a program with behavior identical to the original one but written in Umple.</p>
</li>
<li>
<p>Eliminates the distinction between code and model. Proceeds incrementally until the desired level of abstraction is achieved.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-7</footer>

<h3>Umplification: The Transformation Steps</h3>
<ul>
<li><strong>Transformation 0</strong>: Initial transformation</li>
<li><strong>Transformation 1</strong>: Transformation of generalization, dependency, and namespace declarations.</li>
<li><strong>Transformation 2</strong>: Analysis and conversion of many instance<br />
variables, along with the methods that use the variables.
<ul>
<li><strong>Transformation 2a</strong>: Transformation of variables to UML/Umple attributes.</li>
<li><strong>Transformation 2b</strong>: Transformation of variables in one or more classes to UML/Umple associations.</li>
