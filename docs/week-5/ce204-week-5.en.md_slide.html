<pre is="marp-pre" data-auto-scaling="downscale-only"><code>@startuml
skinparam style strictuml
class Façade {
 doSomething()
}
Façade .&gt; package1.Class1
Façade .&gt; package2.Class2
Façade .&gt; package3.Class3
Client1 .&gt; Façade : doSomething()
Client2 .&gt; Façade : doSomething()
note as N2
doSomething() {
  Class1 c1 = newClass1();
  Class2 c2 = newClass2();

<h2 id="plantuml-how-to-use-it-online-12">Plantuml How to use it online?</h2>
<h3 id="simple-hex-format">Simple HEX format</h3>
<ul>
<li>
<p>If you find Deflate and Brotli too complex, you can try the HEX format. In that case, you just have to encode each character in hexadecimal format.</p>
</li>
<li>
<p>For example :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>@startuml
Alice-&gt;Bob : I am using hex
@enduml
</code></pre>
</li>
<li>
<p>will be turned into:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>407374617274756d6c0a416c6963652d3e426f62203a204920616d207573696e67206865780a40656e64756d6c
</code></pre>
</li>
<li>
<p>To indicate the use of HEX format, you must add <code>~h</code> at the start of the data sent to PlantUML server.</p>
<ul>
<li><a href="http://www.plantuml.com/plantuml/uml/~h407374617274756d6c0a416c6963652d3e426f62203a204920616d207573696e67206865780a40656e64756d6c">http://www.plantuml.com/plantuml/uml/~h4073...</a></li>
</ul>
</li>
<li>
<p>Since there is no compression here, the URL will become very long as the diagram grows.</p>
</li>
</ul>
<footer><img src="assets/2021-10-19-15-01-36-image.png" alt="" style="height:50px;" /> RTEU CEN206 Week-5</footer>

<h2 id="plantuml-how-to-use-it-online-19">Plantuml How to use it online?</h2>
<h3 id="proxy-service">Proxy Service</h3>
<p>With the proxy service, the source description of the diagram can be fetched by the PlantUML Server from a remote document.</p>
<p>The proxy service uses the following URL scheme: <code>/plantuml/proxy?src=RESOURCE&amp;idx=INDEX&amp;fmt=FORMAT</code></p>
<ul>
<li>RESOURCE is the complete URL of the document which contains the diagram description (with the <code>@startxxx</code> and <code>@endxxx</code> tags), it could be a <code>.html</code> or a <code>.txt</code> file.</li>
<li>INDEX is optional, it specifies the occurrence (starting at 0) of the diagram description that will be parsed when there are more than one diagram descriptions in the remote document. It defaults to zero.</li>
<li>FORMAT is optional, it specifies the format to return. Supported values are: <code>png</code>, <code>svg</code>, <code>eps</code>, <code>epstext</code> and <code>txt</code>. Default is <code>png</code>,</li>
</ul>
<footer><img src="assets/2021-10-19-15-01-36-image.png" alt="" style="height:50px;" /> RTEU CEN206 Week-5</footer>
</section>

<h2 id="plantuml-how-to-use-it-offline-12">Plantuml How to use it offline?</h2>
<h3 id="metadata">Metadata</h3>
<ul>
<li>
<p>PlantUML saves the diagram's source code in the generated PNG Metadata in the form of <a href="https://plantuml.com/text-encoding">encoded text</a>.</p>
</li>
<li>
<p>So it is possible to retrieve this source by using the query parameter <code>metadata</code>, giving it some image URL.</p>
</li>
<li>
<p>For example, if you want to retrieve the diagram source of the image <code>http://i.stack.imgur.com/HJvKF.png</code> use the following server request:</p>
<ul>
<li><code>http://www.plantuml.com/plantuml/?metadata=http://i.stack.imgur.com/HJvKF.png</code>.</li>
</ul>
</li>
<li>
<p>Sounds like magic! No, merely clever engineering :-)</p>
</li>
</ul>
<footer><img src="assets/2021-10-19-15-01-36-image.png" alt="" style="height:50px;" /> RTEU CEN206 Week-5</footer>

<h2 id="plantuml-how-to-use-it-offline-13">Plantuml How to use it offline?</h2>
<h3 id="metadata-1">Metadata</h3>
<p>After all preprocessing (includes etc), PlantUML saves the diagram's source code in the generated PNG Metadata in the form of <a href="https://plantuml.com/text-encoding">encoded text</a>.</p>
<ul>
<li>If you does not want plantuml to save the diagram's source code in the generated PNG Metadata, you can during generation use the option <code>-nometadata</code> to disable this functionality (To NOT export metadata in PNG/SVG generated files).</li>
<li>It is possible to retrieve this source with the <code>-metadata</code> option. This means that the PNG is almost &quot;editable&quot;: you can post it on a corporate wiki where you cannot install plugins, and someone in the future can update the diagram by getting the metadata, editing and re-uploading again. Also, the diagram is stand-alone.</li>
</ul>

<h2 id="plantuml-how-to-use-it-offline-14">Plantuml How to use it offline?</h2>
<h3 id="metadata-2">Metadata</h3>
<ul>
<li>Conversely, the <code>-checkmetadata</code> option checks whether the target PNG has the same source and if there are no changes, doesn't regenerate the PNG, thus saving all processing time. This allows you to run PlantUML on a whole folder (or tree with the <code>-recursive</code> option) incrementally.</li>
</ul>
<p>Sounds like magic! No, merely clever engineering :-)</p>
<p>Example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>  java -jar plantuml.jar -metadata diagram.png &gt; diagram.puml
</code></pre>
<p>Unfortunately this option works only with local files. It doesn't work with <code>-pipe</code> so you cannot fetch a URL with eg <code>curl</code> and feed the PNG to PlantUML.</p>
<p>However, the Plantuml <a href="https://plantuml.com/server#metadata">server</a> has a similar feature, where it can get a PNG from a URL and extract its metadata.</p>
<footer><img src="assets/2021-10-19-15-01-36-image.png" alt="" style="height:50px;" /> RTEU CEN206 Week-5</footer>

<h2 id="plantuml-how-to-use-it-offline-15">Plantuml How to use it offline?</h2>
<h3 id="command-line">Command line</h3>
<p>You can run PlantUML using the command line. (See <a href="https://plantuml.com/running">running</a> for ways to run PlantUML from various other tools and workflows).The most basic way to run it is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>java -jar plantuml.jar file1 file2 file3
</code></pre>
<p>This will look for <code>@startXYZ</code> into <code>file1</code>, <code>file2</code> and <code>file3</code>. For each diagram, a <code>.png</code> file will be created.For processing a whole directory, you can use:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>java -jar plantuml.jar &quot;c:/directory1&quot; &quot;c:/directory2&quot;
</code></pre>
<p>This command will search for <code>@startXYZ</code> and <code>@endXYZ</code> into <code>.txt</code>, <code>.tex</code>, <code>.java</code>, <code>.htm</code>, <code>.html</code>, <code>.c</code>, <code>.h</code>, <code>.cpp</code>, <code>.apt</code>, <code>.pu</code>, <code>.puml</code>, <code>.hpp</code>, <code>.hh</code> or <code>.md</code> files of the <code>c:/directory1</code> and <code>c:/directory2</code> directories.</p>
<footer><img src="assets/2021-10-19-15-01-36-image.png" alt="" style="height:50px;" /> RTEU CEN206 Week-5</footer>
</section>

<h2 id="plantuml-how-to-use-it-offline-16">Plantuml How to use it offline?</h2>
<h3 id="wildcards">Wildcards</h3>
<p>You can also use wildcards :</p>
<ul>
<li>For a single character, use <code>?</code></li>
<li>For zero or more characters, use <code>*</code></li>
<li>For zero or more characters, (including <code>/</code> or <code>\</code>), use a double <code>**</code></li>
</ul>
<p>So to process any <code>.cpp</code> files in all directories starting by <em>dummy</em> :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>java -jar plantuml.jar &quot;dummy*/*.cpp&quot;
</code></pre>
<p>And to process any <code>.cpp</code> files in all directories starting by <em>dummy</em>, and theirs subdirectories :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>java -jar plantuml.jar &quot;dummy*/**.cpp&quot;
</code></pre>
<footer><img src="assets/2021-10-19-15-01-36-image.png" alt="" style="height:50px;" /> RTEU CEN206 Week-5</footer>

<h2 id="plantuml-how-to-use-it-offline-18">Plantuml How to use it offline?</h2>
<h3 id="output-directory">Output Directory</h3>
<p>You can specify an output directory for all images using the <code>-o</code> switch:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>java -jar plantuml.jar -o &quot;c:/outputPng&quot; &quot;c:/directory2&quot;
</code></pre>
<p>If you recurse into several directory, there is a slight difference if you provide an absolute or a relative path for this output directory:</p>
<ul>
<li>
<p>An <u>absolute path</u> will ensure that all images are output to a single, specific, directory.</p>
</li>
<li>
<p>If you provide a <u>relative path</u> then the images is placed in that directory relative to the location of the <strong>input file</strong>, not the current directory (note: this applies even if the path begins with a <code>.</code>). When Plantuml processes files from multiple directores then the corresponding directory structure is created under the computed output directory.</p>
</li>
</ul>
<footer><img src="assets/2021-10-19-15-01-36-image.png" alt="" style="height:50px;" /> RTEU CEN206 Week-5</footer>

<h2 id="plantuml-how-to-use-it-offline-25">Plantuml How to use it offline?</h2>
<h3 id="exit-code">Exit Code</h3>
<ul>
<li>
<p>When there are some errors in diagrams the command returns an error (-1) exit code. But even if some diagrams contain some errors, <strong>all</strong> diagrams are generated, which can be time consuming for large project.</p>
</li>
<li>
<p>You can use the <code>-failfast</code> flag to change this behavior to stop diagram generations as soon as one error occurs. In that case, some diagrams will be generated, and some will not.</p>
</li>
<li>
<p>There is also a <code>-failfast2</code> flag that does a first checking pass. If some error is present, no diagram will be generated at all. In case of error, <code>-failfast2</code> runs even faster than <code>-failfast</code>, which may be useful for huge project.</p>
</li>
</ul>
<footer><img src="assets/2021-10-19-15-01-36-image.png" alt="" style="height:50px;" /> RTEU CEN206 Week-5</footer>
</section>

<h3 id="standard-report-stdrpt">Standard report [stdrpt]</h3>
<p>Using the <code>-stdrpt</code> (standard report) option, you can change the format of the error output of your PlantUML scripts.</p>
<p>With this option, a different error output of your diagram is possible:</p>
<ul>
<li>none: two lines</li>
<li><code>-stdrpt</code>: single line</li>
<li><code>-stdrpt:1</code>: verbose</li>
<li><code>-stdrpt:2</code>: single line</li>
</ul>
<p><em>[Ref. <a href="https://github.com/plantuml/plantuml/issues/155">Issue#155</a> and <a href="https://forum.plantuml.net/11805/">QA-11805</a>]</em></p>

<h2 id="plantuml-integrations-with-other-tools-26"><strong>Plantuml Integrations with other tools</strong></h2>
<h3 id="plantuml-how-to-integrate-with-doxygen">Plantuml How to integrate with Doxygen?</h3>
<ul>
<li>Plantuml search for @startuml and @enduml tags in your source code and generate the diagram.</li>
<li>You need to specify the output directory for the generated images in the Doxygen configuration file with the environment variable <strong>DOC_IMG_PATH_UML</strong>.</li>
<li>First plantuml runs the source code through the PlantUML compiler and generates the images.</li>
<li>Then doxygen runs the source code through the Doxygen preprocessor and generates the documentation.</li>
</ul>

<h2 id="plantuml-integrations-with-other-tools-33"><strong>Plantuml Integrations with other tools</strong></h2>
<h3 id="plantuml-how-to-integrate-with-doxygen-7">Plantuml How to integrate with Doxygen?</h3>
<h4 id="built-in-feature-2">Built-in Feature</h4>
<ul>
<li>
<p>The use of the <code>&lt;engine&gt;</code> <code>ditaa</code> is not possible in <img src="https://www.doxygen.nl/manual/form_0.png" alt="" /> as PlantUML only supports the <code>png</code> format and doxygen requires, temporary, <code>eps</code> output.</p>
</li>
<li>
<p>Not all diagrams can be created with the PlantUML <code>@startuml</code> command but need another PlantUML <code>@start...</code> command.</p>
</li>
<li>
<p>This will look like <code>@start&lt;engine&gt;</code> where currently supported are the following <code>&lt;engine&gt;</code>s: <code>uml</code>, <code>bpm</code>, <code>wire</code>, <code>dot</code>, <code>ditaa</code>, <code>salt</code>, <code>math</code>, <code>latex</code>, <code>gantt</code>, <code>mindmap</code>, <code>wbs</code>, <code>yaml</code>, <code>creole</code>, <code>json</code>, <code>flow</code>, <code>board</code> and <code>git</code>. By default the <code>&lt;engine&gt;</code> is <code>uml</code>. The <code>&lt;engine&gt;</code> can be specified as an option.</p>
</li>
<li>
<p>Also the file to write the resulting image to can be specified by means of an option, see the description of the first (optional) argument for details. Of course only one <code>&lt;engine&gt;</code> can be specified and also the filename can only be specified once.</p>
</li>
</ul>
<footer><img src="assets/2021-10-19-15-01-36-image.png" alt="" style="height:50px;" /> RTEU CEN206 Week-5</footer>

<h2 id="calling-plantuml-from-java-1">Calling PlantUML from Java</h2>
<h3 id="png-generation-from-a-string">PNG generation from a String</h3>
<p>If your diagram description is stored in a <code>String</code>, you can use the <code>SourceStringReader</code> class to generate some PNG file.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">import</span> net.sourceforge.plantuml.SourceStringReader;
<span class="hljs-type">OutputStream</span> <span class="hljs-variable">png</span> <span class="hljs-operator">=</span> ...;
<span class="hljs-type">String</span> <span class="hljs-variable">source</span> <span class="hljs-operator">=</span> <span class="hljs-string">&quot;@startuml\n&quot;</span>;
source += <span class="hljs-string">&quot;Bob -&gt; Alice : hello\n&quot;</span>;
source += <span class="hljs-string">&quot;@enduml\n&quot;</span>;

<span class="hljs-type">SourceStringReader</span> <span class="hljs-variable">reader</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">SourceStringReader</span>(source);
<span class="hljs-comment">// Write the first image to &quot;png&quot;</span>
<span class="hljs-type">String</span> <span class="hljs-variable">desc</span> <span class="hljs-operator">=</span> reader.outputImage(png).getDescription();
<span class="hljs-comment">// Return a null string if no generation</span>
</code></pre>
<footer><img src="assets/2021-10-19-15-01-36-image.png" alt="" style="height:50px;" /> RTEU CEN206 Week-5</footer>

<p>If your diagram description is stored in a <code>File</code>, you can use the <code>SourceFileReader</code> class to generate some PNG file.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-type">File</span> <span class="hljs-variable">source</span> <span class="hljs-operator">=</span> ...;

List&lt;GeneratedImage&gt; list = reader.getGeneratedImages();
<span class="hljs-comment">// Generated files</span>
<span class="hljs-type">File</span> <span class="hljs-variable">png</span> <span class="hljs-operator">=</span> list.get(<span class="hljs-number">0</span>).getPngFile();
</code></pre>

<h2 id="calling-plantuml-from-java-3">Calling PlantUML from Java</h2>
<h3 id="svg-generation-from-a-string">SVG generation from a String</h3>
<p>If your diagram description is stored in a <code>String</code>, you can use the <code>SourceStringReader</code> class to generate some SVG file.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-type">String</span> <span class="hljs-variable">source</span> <span class="hljs-operator">=</span> <span class="hljs-string">&quot;@startuml\n&quot;</span>;

source += <span class="hljs-string">&quot;@enduml\n&quot;</span>;

<span class="hljs-type">SourceStringReader</span> <span class="hljs-variable">reader</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">SourceStringReader</span>(source);
<span class="hljs-keyword">final</span> <span class="hljs-type">ByteArrayOutputStream</span> <span class="hljs-variable">os</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">ByteArrayOutputStream</span>();
<span class="hljs-comment">// Write the first image to &quot;os&quot;</span>
<span class="hljs-type">String</span> <span class="hljs-variable">desc</span> <span class="hljs-operator">=</span> reader.generateImage(os, <span class="hljs-keyword">new</span> <span class="hljs-title class_">FileFormatOption</span>(FileFormat.SVG));
os.close();

<span class="hljs-comment">// The XML is stored into svg</span>
<span class="hljs-keyword">final</span> <span class="hljs-type">String</span> <span class="hljs-variable">svg</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">String</span>(os.toByteArray(), Charset.forName(<span class="hljs-string">&quot;UTF-8&quot;</span>));
</code></pre>
