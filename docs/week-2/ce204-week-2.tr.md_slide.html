<header>CEN206 Object-Oriented Programming</header>
<h3 id="java-super-keyword-1">Java super keyword</h3>
<ul>
<li>In java, <code>super</code> is a keyword used to refers to the <strong>parent class object</strong>.</li>
<li>The <code>super</code> keyword came into existence to solve the <em>naming conflicts</em> in the inheritance.</li>
<li>When both parent class and child class have members with the same name,
<ul>
<li>then the super keyword is used to refer to the parent class version.</li>
</ul>
</li>
</ul>
<footer><img src="assets/2021-10-19-15-01-36-image.png" alt="" style="height:50px;" /> RTEU CEN206 Week-2</footer>

<h3 id="java-super-keyword-3">Java super keyword</h3>
<ul>
<li>In java, the super keyword is used for the following purposes.
<ul>
<li>To refer parent class <strong>data members</strong></li>
<li>To refer parent class <strong>methods</strong></li>
<li>To call parent class <strong>constructor</strong></li>
</ul>
</li>
</ul>

<h3 id="java-polymorphism-1">Java Polymorphism</h3>

<li>The polymorphism is the process of defining same method with different implementation. That means creating multiple methods with different behaviors.</li>

<li>method overloading and</li>
<li>method overriding.</li>
</ul>
</li>

<h3 id="ad-hoc-polymorphism">Ad hoc polymorphism</h3>
<ul>
<li>The ad hoc polymorphism is a technique used to define
<ul>
<li>the same method with different implementations and</li>
<li>different arguments.</li>

<header>CEN206 Object-Oriented Programming</header>
<h3 id="java-method-overloading">Java Method Overloading</h3>
<p>In a Java class, we can create methods with the same name if they differ in parameters. For example</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Java"><span class="hljs-keyword">void</span> <span class="hljs-title function_">func</span><span class="hljs-params">()</span> { ... }

<span class="hljs-type">float</span> <span class="hljs-title function_">func</span><span class="hljs-params">(<span class="hljs-type">double</span> a)</span> { ... }
<span class="hljs-type">float</span> <span class="hljs-title function_">func</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">float</span> b)</span> { ... }
</code></pre>
<p>This is known as method overloading in Java. Here, the same method will perform different operations based on the parameter.</p>

<h3 id="java-encapsulation-example">Java Encapsulation Example</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Java"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Area</span> {

  <span class="hljs-comment">// fields to calculate area</span>
  <span class="hljs-type">int</span> length;
  <span class="hljs-type">int</span> breadth;

  <span class="hljs-comment">// constructor to initialize values</span>
  Area(<span class="hljs-type">int</span> length, <span class="hljs-type">int</span> breadth) {
    <span class="hljs-built_in">this</span>.length = length;
    <span class="hljs-built_in">this</span>.breadth = breadth;
  }

  <span class="hljs-comment">// method to calculate area</span>
  <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">getArea</span><span class="hljs-params">()</span> {
    <span class="hljs-type">int</span> <span class="hljs-variable">area</span> <span class="hljs-operator">=</span> length * breadth;
    System.out.println(<span class="hljs-string">&quot;Area: &quot;</span> + area);
  }
}
</code></pre>

<li>For example,
<ul>

</ul>
</li>

<h3 id="java-method-overriding-2">Java Method Overriding</h3>

<li>The method overriding is the process of re-defining a method in a child class that is already defined in the parent class.</li>
<li>When both parent and child classes have the same method, then that method is said to be the overriding method.</li>
<li>The method overriding enables the child class to change the implementation of the method which aquired from parent class according to its requirement.</li>
</ul>

<header>CEN206 Object-Oriented Programming</header>
<h3 id="rules-for-method-overriding">Rules for method overriding</h3>
<p>While overriding a method, we must follow the below list of rules.</p>
<ul>
<li>Static methods can not be overridden.</li>
<li>Final methods can not be overridden.</li>
<li>Private methods can not be overridden.</li>
<li>Constructor can not be overridden.</li>
<li>An abstract method must be overridden.</li>
<li>Use super keyword to invoke overridden method from child class.</li>
</ul>
<footer><img src="assets/2021-10-19-15-01-36-image.png" alt="" style="height:50px;" /> RTEU CEN206 Week-2</footer>

<h3 id="rules-for-method-overriding-1">Rules for method overriding</h3>
<ul>
<li>The return type of the overriding method must be same as the parent has it.</li>
<li>The access specifier of the overriding method can be changed, but the visibility must increase but not decrease. For example, a protected method in the parent class can be made public, but not private, in the child class.</li>

<h3 id="rules-for-method-overriding-2">Rules for method overriding</h3>
<ul>
<li>If the overridden method does not throw an exception in the parent class, then the child class overriding method can only throw the unchecked exception, throwing a checked exception is not allowed.</li>
<li>If the parent class overridden method does throw an exception, then the child class overriding method can only throw the same, or subclass exception, or it may not throw any exception.</li>

<h3 id="access-specifiers-in-method-overriding">Access Specifiers in Method Overriding</h3>
<ul>
<li>
<p>The same method declared in the superclass and its subclasses can have different access specifiers. However, there is a restriction.</p>
</li>
<li>
<p>We can only use those access specifiers in subclasses that provide larger access than the access specifier of the superclass. For example,</p>
</li>
<li>
<p>Suppose, a method myClass() in the superclass is declared protected. Then, the same method myClass() in the subclass can be either public or protected, but not private.</p>
</li>
</ul>

<header>CEN206 Object-Oriented Programming</header>
<h3 id="non-static-nested-class-inner-class">Non-Static Nested Class (Inner Class)</h3>
<ul>
<li>
<p>A non-static nested class is a class within another class.</p>
<ul>
<li>It has access to members of the enclosing class (outer class).
<ul>
<li>It is commonly known as inner class.</li>
</ul>
</li>
</ul>
</li>
<li>
<p>Since the inner class exists within the outer class,</p>
<ul>
<li>you must instantiate the outer class first,
<ul>
<li>in order to instantiate the inner class.</li>
</ul>
</li>
</ul>
</li>
</ul>

<h3 id="non-static-nested-class-inner-class-example">Non-Static Nested Class (Inner Class) Example</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Java"><span class="hljs-keyword">class</span> <span class="hljs-title class_">CPU</span> {
    <span class="hljs-type">double</span> price;
    <span class="hljs-comment">// nested class</span>
    <span class="hljs-keyword">class</span> <span class="hljs-title class_">Processor</span>{

        <span class="hljs-comment">// members of nested class</span>
        <span class="hljs-type">double</span> cores;
        String manufacturer;

        <span class="hljs-type">double</span> <span class="hljs-title function_">getCache</span><span class="hljs-params">()</span>{
            <span class="hljs-keyword">return</span> <span class="hljs-number">4.3</span>;
        }
    }

    <span class="hljs-comment">// nested protected class</span>
    <span class="hljs-keyword">protected</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">RAM</span>{

        <span class="hljs-comment">// members of protected nested class</span>
        <span class="hljs-type">double</span> memory;
        String manufacturer;

        <span class="hljs-type">double</span> <span class="hljs-title function_">getClockSpeed</span><span class="hljs-params">()</span>{
            <span class="hljs-keyword">return</span> <span class="hljs-number">5.5</span>;
        }

<ul>

<p>In Java, we can also define a static class inside another class.</p>
<ul>
<li>Such class is known as static nested class.</li>
<li>Static nested classes are not called static inner classes.</li>
</ul>
</li>
<li>
<p>Unlike inner class, a static nested class cannot access the member variables of the outer class.</p>
<ul>
<li>It is because the static nested class doesn't require you to create an instance of the outer class.</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Java">OuterClass.<span class="hljs-type">NestedClass</span> <span class="hljs-variable">obj</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">OuterClass</span>.NestedClass();
</code></pre>
<ul>
<li>Here, we are creating an object of the static nested class by simply using the class name of the outer class.</li>
<li>Hence, the outer class cannot be referenced using <code>OuterClass.this</code>.</li>
</ul>

<h3 id="key-points-to-remember">Key Points to Remember</h3>
<ul>
<li>Java treats the inner class as a regular member of a class. They are just like methods and variables declared inside a class.</li>
<li>Since inner classes are members of the outer class, you can apply any access modifiers like private, protected to your inner class which is not possible in normal classes.</li>
<li>Since the nested class is a member of its enclosing outer class, you can use the dot (.) notation to access the nested class and its members.</li>
<li>Using the nested class will make your code more readable and provide better encapsulation.</li>
<li>Non-static nested classes (inner classes) have access to other members of the outer/enclosing class, even if they are declared private.</li>
</ul>

<h3 id="java-nested-static-class-2">Java Nested Static Class</h3>

<ul>
<li>Note: In Java, only nested classes are allowed to be static.</li>
</ul>
</li>
<li>Like regular classes, static nested classes can include both static and non-static fields and methods. For example,</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Java">Class Animal {
   <span class="hljs-keyword">static</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Mammal</span> {

   }
   <span class="hljs-comment">// members of Animal</span>
} 
</code></pre>
<ul>
<li>Static nested classes are associated with the outer class.
<ul>
<li>To access the static nested class, we don’t need objects of the outer class.</li>
</ul>
</li>
</ul>

<header>CEN206 Object-Oriented Programming</header>
<h3 id="java-anonymous-class-1">Java Anonymous Class</h3>
<ul>
<li>In Java, a class can contain another class known as nested class. It's possible to create a nested class without giving any name.</li>
<li>A nested class that doesn't have any name is known as an anonymous class.</li>
<li>An anonymous class must be defined inside another class. Hence, it is also known as an anonymous inner class. Its syntax is:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Java"><span class="hljs-keyword">class</span> <span class="hljs-title class_">outerClass</span> {

    <span class="hljs-comment">// defining anonymous class</span>
    object1 = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Type</span>(parameterList) {
         <span class="hljs-comment">// body of the anonymous class</span>
    };
}
</code></pre>
<footer><img src="assets/2021-10-19-15-01-36-image.png" alt="" style="height:50px;" /> RTEU CEN206 Week-2</footer>

<header>CEN206 Object-Oriented Programming</header>
<h3 id="advantages-of-anonymous-classes">Advantages of Anonymous Classes</h3>
<ul>
<li>In anonymous classes, objects are created whenever they are required.</li>
<li>That is, objects are created to perform some specific tasks. For example,</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Java">Object = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Example</span>() {

      System.out.println(<span class="hljs-string">&quot;Anonymous class overrides the method display().&quot;</span>);
   }
};
</code></pre>
<ul>
<li>Here, an object of the anonymous class is created dynamically when we need to override the display() method.</li>
<li>Anonymous classes also help us to make our code concise.</li>
</ul>

<h3 id="java-enums-1">Java enums</h3>

</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Java"><span class="hljs-keyword">enum</span> <span class="hljs-title class_">Size</span> {

<li>Here, we have created an enum named Size. It contains fixed values <code>SMALL</code>, <code>MEDIUM</code>, <code>LARGE</code>, and <code>EXTRALARGE</code>.</li>
<li>These values inside the braces are called enum constants (values).
<ul>
<li><strong>Note:</strong> The enum constants are usually represented in uppercase.</li>
</ul>
</li>
</ul>

   <span class="hljs-keyword">private</span> <span class="hljs-title function_">Size</span><span class="hljs-params">(String pizzaSize)</span> {

<header>CEN206 Object-Oriented Programming</header>
<h3 id="java-enum-strings-1">Java enum Strings</h3>
<p>In Java, we can get the string representation of enum constants using the toString() method or the name() method. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Java"><span class="hljs-keyword">enum</span> <span class="hljs-title class_">Size</span> {
   SMALL, MEDIUM, LARGE, EXTRALARGE
}

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> {
   <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {

      System.out.println(<span class="hljs-string">&quot;string value of SMALL is &quot;</span> + Size.SMALL.toString());
      System.out.println(<span class="hljs-string">&quot;string value of MEDIUM is &quot;</span> + Size.MEDIUM.name());

   }
}
</code></pre>
<ul>
<li>we have seen the default string representation of an enum constant is the name of the same constant.</li>
</ul>

<li>An abstract class may contain static methods, but the abstract method can not be static.</li>
<li>An abstract class may have a constructor that gets executed when the child class object created.</li>

<header>CEN206 Object-Oriented Programming</header>
<h3 id="java-forms-of-inheritance">Java Forms of Inheritance</h3>
<ul>
<li>
<p>The inheritance concept used for the number of purposes in the java programming language.</p>
</li>
<li>
<p>One of the main purposes is substitutability.</p>
<ul>
<li>The substitutability means that when a child class acquires properties from its parent class, the object of the parent class may be substituted with the child class object.</li>
<li>For example, if B is a child class of A, anywhere we expect an instance of A we can use an instance of B.</li>
</ul>
</li>
<li>
<p>The substitutability can achieve using inheritance, whether using extends or implements keywords.</p>
</li>
</ul>
<footer><img src="assets/2021-10-19-15-01-36-image.png" alt="" style="height:50px;" /> RTEU CEN206 Week-2</footer>

<li>Inheritance helps in code reuse. The child class may use the code defined in the parent class without re-writing it.</li>
<li>Inheritance can save time and effort as the main code need not be written again.</li>
<li>Inheritance provides a clear model structure which is easy to understand.</li>
<li>An inheritance leads to less development and maintenance costs.</li>

<h4 id="costs-of-inheritance">Costs of Inheritance</h4>
<ul>
<li>Inheritance decreases the execution speed due to the increased time and effort it takes, the program to jump through all the levels of overloaded classes.</li>
<li>Inheritance makes the two classes (base and inherited class) get tightly coupled. This means one cannot be used independently of each other.</li>
<li>The changes made in the parent class will affect the behavior of child class too.</li>
<li>The overuse of inheritance makes the program more complex.</li>
</ul>

<header>CEN206 Object-Oriented Programming</header>
<h3 id="access-protection-in-java-packages">Access protection in java packages</h3>
<ul>
<li>
<p>In java, the access modifiers define the accessibility of the class and its members.</p>
<ul>
<li>For example, private members are accessible within the same class members only. Java has four access modifiers, and they are default, private, protected, and public.</li>
</ul>
</li>
<li>
<p>In java, the package is a container of classes, sub-classes, interfaces, and sub-packages. The class acts as a container of data and methods. So, the access modifier decides the accessibility of class members across the different packages.</p>
</li>
<li>
<p>In java, the accessibility of the members of a class or interface depends on its access specifiers.</p>
</li>
</ul>
<footer><img src="assets/2021-10-19-15-01-36-image.png" alt="" style="height:50px;" /> RTEU CEN206 Week-2</footer>

<header>CEN206 Object-Oriented Programming</header>
<h3 id="access-protection-in-java-packages-2">Access protection in java packages</h3>
<ul>
<li>
<p>The <strong>public</strong> members can be accessed everywhere.</p>
</li>
<li>
<p>The <strong>private</strong> members can be accessed only inside the same class.</p>
</li>
<li>
<p>The <strong>protected</strong> members are accessible to every child class (same package or other packages).</p>
</li>
<li>
<p>The <strong>default</strong> members are accessible within the same package but not outside the package.</p>
</li>
</ul>
