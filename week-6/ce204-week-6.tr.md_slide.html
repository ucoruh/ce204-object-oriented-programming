<h3 id="motivation-for-developing-umple-1">Motivation for developing UMPLE (1)</h3>
<p>Designers want the best combination of features:</p>
<ul>
<li>
<p><u>Textual editing</u> and blending with other languages</p>
</li>
<li>
<p>Ability to use in an <u>agile </u>process</p>
<ul>
<li>
<p>Write tests, continuous integration, versioning</p>
</li>
<li>
<p>Combine the best of agility and modeling</p>
</li>
</ul>
</li>
<li>
<p>Excellent <u>code generation</u></p>
<ul>
<li>A complete generation of real systems (including itself)</li>
</ul>
</li>
<li>
<p><u>Multi-platform</u> (command line, Eclipse, VsCode, Web)</p>
</li>
<li>
<p>Practical and <u>easy to use</u> for developers</p>
<ul>
<li>Including great documentation</li>
</ul>
</li>
<li>
<p><u>Open source</u></p>
</li>
</ul>

<h3 id="umple-philosophy-1-4">UMPLE Philosophy 1-4</h3>
<ul>
<li>
<p>P1. Modeling is programming and vice versa</p>
</li>
<li>
<p>P2. An UMPLE programmer should never need to edit generated code to accomplish any task.</p>
</li>
<li>
<p>P3. The UMPLE compiler can accept and generate code that uses nothing but UML abstractions.</p>
<ul>
<li>The above is the inverse of the following</li>
</ul>
</li>
<li>
<p>P4. A program without UMPLE features can be compiled by an UMPLE compiler.</p>
<ul>
<li>e.g. input Java results in the same as output</li>
</ul>
</li>
</ul>

</ul>

<li>

</li>

</li>
</ul>

<h3 id="aggregation">Aggregation</h3>

<li>Aggregations are ordinary associations that represent part-whole relationships.
<ul>
<li>The 'whole' side is often called the assembly or the aggregate</li>
<li>This is a shorthand for association named <code>isPartOf</code></li>
<li>UMPLE has no special syntax currently</li>
</ul>
</li>
</ul>
<p><img src="assets/2022-05-08-01-20-52-image.png" alt="center" /></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Vehicle</span> {
<span class="hljs-number">1</span> whole -- * VehiclePart part;
}
<span class="hljs-keyword">class</span> <span class="hljs-title class_">VehiclePart</span>{
}
</code></pre>
<footer><img src="assets/2021-10-19-15-01-36-image.png" alt="" style="height:50px;" /> RTEU CEN206 Week-6</footer>

<h3 id="composition">Composition</h3>
<ul>
<li>A composition is a strong kind of aggregation
<ul>
<li>If the aggregate is destroyed, then the parts are destroyed as well</li>
</ul>
</li>
</ul>
<p><img src="assets/2022-05-08-01-22-54-image.png" alt="" /></p>

<span class="hljs-number">1</span> &lt;@&gt;- * Room;
}
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Room</span>{
}
</code></pre>

Integer id;
name;
}
</code></pre>
