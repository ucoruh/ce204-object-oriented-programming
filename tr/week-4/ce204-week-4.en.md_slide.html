<h3>Lifeline</h3>
<ul>
<li>As the name suggests, the lifeline portrays an individual element in the interaction. It represents a single entity, which is a part of the interaction. It is represented by the classifier's name that it depicts. A lifeline can be placed within a &quot;swimlane&quot; or a diagram frame.</li>
</ul>

<ul>
<li>
<p>The timing diagram represents the state of a classifier or attributes that are participating, or some testable conditions, which is a discrete value of the classifier.</p>
</li>
<li>
<p>In UML, the state or condition is continuous. It is mainly used to show the temperature and density where the entities endure a continuous state change.</p>
</li>

<header>CE204 Object-Oriented Programming</header>
<h3>Duration Constraint</h3>
<ul>
<li>
<p>The duration constraint is a constraint of an interval, which refers to duration interval. It is used to determine if the constraint is satisfied for a duration or not. The duration constraint semantics inherits from the constraints.</p>
</li>
<li>
<p>The negative trace defines the violated constraints, which means the system is failed. A graphical association between duration interval and the construct, which it constrains, may represent a duration constraint.</p>
</li>
</ul>

<h3>Time Constraint</h3>
<ul>
<li>It is an interval constraint, which refers to the time interval. Since it is a time expression, it depicts if the constraint is satisfied or not. The constraints dispense its time constraints semantics.</li>

<p>The destruction occurrence refers to the occurrence of a message that represents the destruction of an instance is defined by a lifeline. It may subsequently destruct other objects owned by the composition of this object, such that nothing occurs after the destruction event on a given lifeline. It is represented by a cross at the end of a timeline.</p>

<p>A timing diagram example of a medical domain that depicts different stages of Alzheimer's disease (AD) is explained below.</p>

<header>CE204 Object-Oriented Programming</header>
<ul>
<li><strong>No Impairment, Normal State</strong>
<ul>
<li>It is the stage where the memory and cognitive abilities look normal.</li>
</ul>
</li>
<li><strong>Normal Aged Forgetfulness</strong>
<ul>
<li>It is mostly seen in people with an age group of 65 who experience subjective complaints of cognitive and/or functional difficulties, which means they face problems in recalling the name and past 5 to 10 years of history.</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>
</section>

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE204 Object-Oriented Programming</header>
<ul>
<li><strong>Early Confusional, Mild Cognitive Impairment</strong></li>
<li>It causes a problem in retrieving words, planning, organizing, objects misplacing as well as forgetting fresh learning, which in turn affects the surrounding.</li>
<li><strong>Late Confusional, Mild Alzheimer's</strong>
<ul>
<li>In this, a person forgets the most recent events and conversations. The person remembers himself and his family, but face problems while carrying out sequential tasks such as cooking, driving, etc. Its duration is about two years,</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<ul>
<li><strong>Early Dementia, Moderate Alzheimer's</strong>
<ul>
<li>In this, the person cannot manage independently. He faces difficulty in recalling the past details and contact information. It lasts for about 1.5 years.</li>
</ul>
</li>
<li><strong>Middle Dementia, Moderately Severe Alzheimer's</strong>
<ul>
<li>It leads to insufficient awareness about current events, and the person is unable to recall the past. It causes an inability in people to take a bath and dress up independently. It lasts for about 2.5 years approximately.</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>
</section>

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE204 Object-Oriented Programming</header>
<ul>
<li><strong>Late or Severe Dementia, Failure to Thrive</strong>
<ul>
<li>It is severely limited intellectual ability. In this, a person either communicates through short words or cries, which leads health to decline as it shut down the body system. Its duration is 1 to 2.5 years.</li>
</ul>
