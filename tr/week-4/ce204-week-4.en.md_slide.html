<header>CE204 Object-Oriented Programming</header>
<h3>UML Overview</h3>
<ul>
<li>UML (Unified Modeling Language) is a general-purpose, graphical modeling language in the field of Software Engineering.</li>
<li>UML is used to specify, visualize, construct, and document the artifacts (major elements) of the software system.</li>
<li>It was initially developed by Grady Booch, Ivar Jacobson, and James Rumbaugh in 1994-95 at Rational software,
<ul>
<li>and its further development was carried out through 1996.</li>
</ul>
</li>
<li>In 1997, it got adopted as a standard by the Object Management Group.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>
</section>

<header>CE204 Object-Oriented Programming</header>
<h3>What is UML</h3>
<ul>
<li>The UML stands for Unified modeling language, is a standardized general-purpose visual modeling language in the field of Software Engineering.</li>
<li>It is used for specifying, visualizing, constructing, and documenting the primary artifacts of the software system.</li>
<li>It helps in designing and characterizing, especially those software systems that incorporate the concept of Object orientation.</li>
<li>It describes the working of both the software and hardware systems.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Goals of UML</h3>
<ul>
<li>Since it is a general-purpose modeling language, it can be utilized by all the modelers.</li>
<li>UML came into existence after the introduction of object-oriented concepts to systemize and consolidate the object-oriented development, due to the absence of standard methods at that time.</li>
<li>The UML diagrams are made for business users, developers, ordinary people, or anyone who is looking forward to understand the system, such that the system can be software or non-software.</li>
<li>Thus it can be concluded that the UML is a simple modeling approach that is used to model all the practical systems.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Characteristics of UML</h3>
<ul>
<li>The UML has the following features:
<ul>
<li>It is a generalized modeling language.</li>
<li>It is distinct from other programming languages like C++, Python, etc.</li>
<li>It is interrelated to object-oriented analysis and design.</li>
<li>It is used to visualize the workflow of the system.</li>
<li>It is a pictorial language, used to generate powerful modeling artifacts.</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Conceptual Modeling</h3>
<ul>
<li>Before moving ahead with the concept of UML, we should first understand the basics of the conceptual model.</li>
<li>A conceptual model is composed of several interrelated concepts. It makes it easy to understand the objects and how they interact with each other. This is the first step before drawing UML diagrams.</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>Conceptual Modeling</h3>
<ul>
<li>Following are some object-oriented concepts that are needed to begin with UML:
<ul>
<li><strong>Object</strong>: An object is a real world entity. There are many objects present within a single system. It is a fundamental building block of UML.</li>
<li><strong>Class</strong>: A class is a software blueprint for objects, which means that it defines the variables and methods common to all the objects of a particular type.</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Conceptual Modeling</h3>
<ul>
<li><strong>Abstraction</strong>: Abstraction is the process of portraying the essential characteristics of an object to the users while hiding the irrelevant information. Basically, it is used to envision the functioning of an object.</li>
<li><strong>Inheritance</strong>: Inheritance is the process of deriving a new class from the existing ones.</li>
<li><strong>Polymorphism</strong>: It is a mechanism of representing objects having multiple forms used for different purposes.</li>
<li><strong>Encapsulation</strong>: It binds the data and the object together as a single unit, enabling tight coupling between them.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>OO Analysis and Design</h3>
<ul>
<li>OO is an analysis of objects, and design means combining those identified objects.</li>
<li>So, the main purpose of OO analysis is identifying the objects for designing a system.</li>
<li>The analysis can also be done for an existing system.</li>
<li>The analysis can be more efficient if we can identify the objects. Once we have identified the objects, their relationships are then identified, and the design is also produced.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>OO Analysis and Design</h3>
<ul>
<li>The purpose of OO is:
<ul>
<li>To identify the objects of a system.</li>
<li>To identify their relationships.</li>
<li>To make a design that is executable when the concepts of OO are employed.</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>OO Analysis and Design</h3>
<h4>Step 1: OO Analysis</h4>
<ul>
<li>The main purpose of OO analysis is identifying the objects and describing them correctly.</li>
<li>After the objects are identified, the designing step is easily carried out. It is a must to identify the objects with responsibilities.</li>
<li>Here the responsibility refers to the functions performed by the objects.</li>
<li>Each individual object has its own functions to perform.</li>
<li>The purpose of the system is fulfilled by collaborating these responsibilities.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<h3>OO Analysis and Design</h3>
<h4>Step 2: OO Design</h4>
<ul>
<li>This phase mainly emphasizes on meeting the requirements.</li>
<li>In this phase, the objects are joined together as per the intended associations.</li>
<li>After the association is completed, the designing phase also gets complete.</li>
</ul>

<li>but here it focuses on modeling OO software applications.</li>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Architecture</h3>
<ul>
<li>Software architecture is all about how a software system is built at its highest level.</li>
<li>It is needed to think big from multiple perspectives with quality and design in mind. The software team is tied to many practical concerns, such as:
<ul>
<li>The structure of the development team.</li>
<li>The needs of the business.</li>
<li>Development cycle.</li>
<li>The intent of the structure itself.</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>
</section>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Architecture</h3>
<ul>
<li>Software architecture provides a basic design of a complete software system.</li>
<li>It defines the elements included in the system, the functions each element has, and how each element relates to one another.
<ul>
<li>In short, it is a big picture or overall structure of the whole system,
<ul>
<li>how everything works together</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>
</section>

" data-marpit-pagination="108" data-marpit-pagination-total="393" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE204 Object-Oriented Programming;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE204 Week-4;--theme:default;--style:img[alt~=&quot;center&quot;] {

<header>CE204 Object-Oriented Programming</header>
<h3>UML Architecture</h3>
<ul>
<li>To form an architecture, the software architect will take several factors into consideration:
<ul>
<li>What will the system be used for?</li>
<li>Who will be using the system?</li>
<li>What quality matters to them?</li>
<li>Where will the system run?</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Architecture</h3>
<ul>
<li>The architect plans the structure of the system to meet the needs like these.</li>
<li>It is essential to have proper software architecture, mainly for a large software system.</li>
<li>Having a clear design of a complete system as a starting point provides a solid basis for developers to follow</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

" data-marpit-pagination="110" data-marpit-pagination-total="393" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE204 Object-Oriented Programming;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE204 Week-4;--theme:default;--style:img[alt~=&quot;center&quot;] {

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE204 Object-Oriented Programming</header>
<h3>UML Architecture</h3>
<ul>
<li>Each developer will know what needs to be implemented and how things relate to meet the desired needs efficiently.</li>
<li>One of the main advantages of software architecture is that it provides high productivity to the software team. The software development becomes more effective as it comes up with an explained structure in place to coordinate work, implement individual features, or ground discussions on potential issues.</li>
<li>With a lucid architecture, it is easier to know where the key responsibilities are residing in the system and where to make changes to add new requirements or simply fixing the failures.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Architecture</h3>
<ul>
<li>a clear architecture will help to achieve quality in the software with a well-designed structure using principles like separation of concerns;</li>
<li>the system becomes easier to maintain, reuse, and adapt. The software architecture is useful to people such as software developers, the project manager, the client, and the end-user.</li>
<li>Each one will have different perspectives to view the system and will bring different agendas to a project. Also, it provides a collection of several views</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Architecture</h3>
<ul>
<li>It can be best understood as a collection of five views:
<ul>
<li>Use case view</li>
<li>Design view</li>
<li>Implementation view</li>
<li>Process view</li>
<li>Development view</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Architecture</h3>
<h4>Use case view</h4>
<ul>
<li>It is a view that shows the functionality of the system as perceived by external actors.</li>
<li>It reveals the requirements of the system.</li>
<li>With UML, it is easy to capture the static aspects of this view in the use case diagrams, whereas it?s dynamic aspects are captured in interaction diagrams, state chart diagrams, and activity diagrams.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>
</section>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Architecture</h3>
<h4>Design View</h4>
<ul>
<li>It is a view that shows how the functionality is designed inside the system in terms of static structure and dynamic behavior.</li>
<li>It captures the vocabulary of the problem space and solution space.</li>
<li>With UML, it represents the static aspects of this view in class and object diagrams, whereas its dynamic aspects are captured in interaction diagrams, state chart diagrams, and activity diagrams.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>
</section>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Architecture</h3>
<h4>Implementation View</h4>
<ul>
<li>It is the view that represents the organization of the core components and files.</li>
<li>It primarily addresses the configuration management of the system?s releases.</li>
<li>With UML, its static aspects are expressed in component diagrams, and the dynamic aspects are captured in interaction diagrams, state chart diagrams, and activity diagrams.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>
</section>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Architecture</h3>
<h4>Process View</h4>
<ul>
<li>It is the view that demonstrates the concurrency of the system.</li>
<li>It incorporates the threads and processes that make concurrent system and synchronized mechanisms.</li>
<li>It primarily addresses the system's scalability, throughput, and performance.</li>
<li>Its static and dynamic aspects are expressed the same way as the design view but focus more on the active classes that represent these threads and processes.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<h3>UML Architecture</h3>
<h4>Deployment View</h4>
<ul>
<li>It is the view that shows the deployment of the system in terms of physical architecture.</li>
<li>It includes the nodes, which form the system hardware topology where the system will be executed.</li>
<li>It primarily addresses the distribution, delivery, and installation of the parts that build the physical system.</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h4>Structural Diagrams</h4>
<p>Structural diagrams depict a static view or structure of a system. It is widely used in the documentation of software architecture. It embraces class diagrams, composite structure diagrams, component diagrams, deployment diagrams, object diagrams, and package diagrams. It presents an outline for the system. It stresses the elements to be present that are to be modeled.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h4>Structural Diagrams</h4>
<p><strong>Class Diagram</strong>:</p>
<ul>
<li>Class diagrams are one of the most widely used diagrams. It is the backbone of all the object-oriented software systems.</li>
<li>It depicts the static structure of the system.</li>
<li>It displays the system's class, attributes, and methods.</li>
<li>It is helpful in recognizing the relation between different objects as well as classes.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h4>Structural Diagrams</h4>
<p><strong>Composite Structure Diagram</strong>:</p>
<ul>
<li>The composite structure diagrams show parts within the class.</li>
<li>It displays the relationship between the parts and their configuration that ascertain the behavior of the class.</li>
<li>It makes full use of ports, parts, and connectors to portray the internal structure of a structured classifier.</li>
<li>It is similar to class diagrams, just the fact it represents individual parts in a detailed manner when compared with class diagrams.</li>
</ul>

<h4>Structural Diagrams</h4>
<p><strong>Object Diagram</strong>:</p>
<ul>
<li>It describes the static structure of a system at a particular point in time.</li>
<li>It can be used to test the accuracy of class diagrams.</li>
<li>It represents distinct instances of classes and the relationship between them at a time.</li>
</ul>

<h4>Structural Diagrams</h4>
<p><strong>Component Diagram</strong>:</p>
<ul>
<li>It portrays the organization of the physical components within the system.</li>
<li>It is used for modeling execution details.</li>
<li>It determines whether the desired functional requirements have been considered by the planned development or not, as it depicts the structural relationships between the elements of a software system.</li>

<h4>Structural Diagrams</h4>
<p><strong>Deployment Diagram</strong>:</p>
<ul>
<li>It presents the system's software and its hardware by telling what the existing physical components are and what software components are running on them.</li>
<li>It produces information about system software.</li>
<li>It is incorporated whenever software is used, distributed, or deployed across multiple machines with dissimilar configurations.</li>
</ul>

<h4>Structural Diagrams</h4>
<p><strong>Package Diagram</strong>:</p>
<ul>
<li>It is used to illustrate how the packages and their elements are organized.</li>
<li>It shows the dependencies between distinct packages.</li>
<li>It manages UML diagrams by making it easily understandable.</li>
<li>It is used for organizing the class and use case diagrams.</li>

<h4>Behavioral Diagrams</h4>
<ul>
<li>Behavioral diagrams portray a dynamic view of a system or the behavior of a system, which describes the functioning of the system.</li>
<li>It includes use case diagrams, state diagrams, and activity diagrams.</li>
<li>It defines the interaction within the system.</li>
</ul>

<h4>Behavioral Diagrams</h4>
<p><strong>State Machine Diagram</strong>:</p>
<ul>
<li>It is a behavioral diagram.</li>
<li>it portrays the system's behavior utilizing finite state transitions.</li>
<li>It is also known as the State-charts diagram.</li>
<li>It models the dynamic behavior of a class in response to external stimuli.</li>

<p><strong>Activity Diagram</strong>:</p>
<ul>
<li>It models the flow of control from one activity to the other.</li>
<li>With the help of an activity diagram, we can model sequential and concurrent activities.</li>
<li>It visually depicts the workflow as well as what causes an event to occur.</li>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Relationship</h3>
<ul>
<li>Relationships depict a connection between several things, such as structural, behavioral, or grouping things in the unified modeling language.</li>
<li>Since it is termed as a link, it demonstrates how things are interrelated to each other at the time of system execution.</li>
<li>It constitutes four types of relationships, i.e.,
<ul>
<li><strong>dependency</strong>,</li>
<li><strong>association</strong>,</li>
<li><strong>generalization</strong>, and</li>
<li><strong>realization</strong>.</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Relationship</h3>
<h4>Dependency</h4>
<ul>
<li>Whenever there is a change in either the structure or the behavior of the class that affects the other class, such a relationship is termed as a dependency.</li>
<li>Or, simply, we can say a class contained in other class is known as dependency.</li>
<li>It is a unidirectional relationship.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Relationship</h3>
<h4>Association</h4>
<ul>
<li>Association is a structural relationship that represents how two entities are linked or connected to each other within a system.</li>
<li>It can form several types of associations, such as
<ul>
<li><strong>one-to-one</strong>,</li>
<li><strong>one-to-many</strong>,</li>
<li><strong>many-to-one</strong>, and</li>
<li><strong>many-to-many</strong>.</li>
</ul>
</li>
<li>A ternary association is one that constitutes three links.</li>
<li>It portrays the static relationship between the entities of two classes.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>
</section>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Relationship</h3>
<h4>Association</h4>
<ul>
<li>An association can be categorized into four types of associations, i.e.,
<ul>
<li><strong>bi-directional</strong>,</li>
<li><strong>unidirectional</strong>,</li>
<li><strong>aggregation</strong> (<strong>composition aggregation</strong>), and</li>
<li><strong>reflexive</strong>,</li>
</ul>
</li>
<li>such that an aggregation is a special form of association and</li>
<li><strong>composition</strong> is a special form of <strong>aggregation</strong>.</li>
<li>The mostly used associations are <strong>unidirectional</strong> and <strong>bi-directional</strong>.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Relationship</h3>
<h4>Aggregation</h4>
<ul>
<li>An aggregation is a special form of association.</li>
<li>It portrays a part-of relationship.</li>
<li>It forms a binary relationship, which means it cannot include more than two classes.</li>
<li>It is also known as Has-a relationship.</li>
<li>It specifies the direction of an object contained in another object.</li>
<li>In aggregation, a child can exist independent of the parent.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>
</section>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Relationship</h3>
<h4>Composition</h4>
<ul>
<li>In a composition relationship, the child depends on the parent.</li>
<li>It forms a two-way relationship.</li>
<li>It is a special case of aggregation.</li>
<li>It is known as Part-of relationship.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Relationship</h3>
<h4>Aggregation vs Composition Relationship</h4>
<table>
<thead>
<tr>
<th>Features</th>
<th>Aggregation Relationship</th>
<th>Composition Relationship</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Dependency</strong></td>
<td>In an aggregation relationship, a child can exist independent of a parent.</td>
<td>In a composition relationship, the child cannot exist independent of the parent.</td>
</tr>
<tr>
<td><strong>Type of Relationship</strong></td>
<td>It constitutes a Has-a relationship.</td>
<td>It constitutes Part-of relationship.</td>
</tr>
<tr>
<td><strong>Type of Association</strong></td>
<td>It forms a weak association.</td>
<td>It forms a strong association.</td>
</tr>
<tr>
<td><strong>Examples</strong></td>
<td>A doctor has patients when the doctor gets transfer to another hospital, the patients do not accompany to a new workplace.</td>
<td>A hospital and its wards. If the hospital is destroyed, the wards also get destroyed.</td>
</tr>
</tbody>
</table>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>
</section>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Relationship</h3>
<h4>Generalization</h4>
<ul>
<li>The generalization relationship implements the object-oriented concept called inheritance or is-a relationship.</li>
<li>It exists between two objects (things or entities), such that one entity is a parent (superclass or base class), and the other one is a child (subclass or derived class</li>
<li>These are represented in terms of inheritance.</li>
<li>Any child can access, update, or inherit the functionality, structure, and behavior of the parent.</li>
</ul>

<li>In UML diagrams, relationships are used to link several things. It is a connection between structural, behavioral, or grouping things. Following are the standard UML relationships enlisted below:
<ul>
<li><strong>Association</strong></li>
<li><strong>Dependency</strong></li>
<li><strong>Generalization</strong></li>
<li><strong>Realization</strong></li>

<h3>UML Association vs. Aggregation vs. Composition</h3>
<h4>Association</h4>
<ul>
<li>
<p>Association relationship is a structural relationship in which different objects are linked within the system. It exhibits a binary relationship between the objects representing an activity. It depicts the relationship between objects, such as a teacher, can be associated with multiple teachers.</p>
</li>
<li>
<p>It is represented by a line between the classes followed by an arrow that navigates the direction, and when the arrow is on both sides, it is then called a bidirectional association. We can specify the multiplicity of an association by adding the adornments on the line that will denote the association.</p>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Association vs. Aggregation vs. Composition</h3>
<ul>
<li>The composition and aggregation are two subsets of association.</li>
<li>In both of the cases, the object of one class is owned by the object of another class;</li>
<li>the only difference is that in composition,
<ul>
<li>the child does not exist independently of its parent, whereas in aggregation,</li>
<li>the child is not dependent on its parent i.e., standalone.</li>
</ul>
</li>
<li>An aggregation is a special form of association, and</li>
<li>composition is the special form of aggregation.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Association vs. Aggregation vs. Composition</h3>
<h4>Aggregation</h4>
<ul>
<li>Aggregation is a subset of association, is a collection of different things.</li>
<li>It represents has a relationship.</li>
<li>It is more specific than an association.</li>
<li>It describes a part-whole or part-of relationship.</li>
<li>It is a binary association,
<ul>
<li>i.e., it only involves two classes.</li>
</ul>
</li>
<li>It is a kind of relationship in which the child is independent of its parent.</li>
</ul>

<li>A car cannot move without a wheel.</li>

<header>CE204 Object-Oriented Programming</header>
<h3>UML- Association</h3>
<ul>
<li>Association is the semantic relationship between classes that shows how one instance is connected or merged with others in a system.</li>
<li>The objects are combined either logically or physically.</li>
<li>Since it connects the object of one class to the object of another class, it is categorized as a structural relationship</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>UML- Association</h3>
<ul>
<li>Following are the constraints applied to the association relationship
<ul>
<li><strong>{implicit}</strong>: As the name suggests, the implicit constraints define that the relationship is not visible, but it is based on a concept.</li>
<li><strong>{ordered}</strong>: It describes that the set of entities is in a particular way at one end in an association.</li>
<li><strong>{changeable}</strong>: The changeable constraint ensures that the connections between several objects within a system are added, improved, and detached, as and when required.</li>
<li><strong>{addOnly}</strong>: It specifies that any new connection can be added from an object located at the other end in an association.</li>
<li><strong>{frozen}</strong>: The frozen constraint specifies that whenever a link is added between objects, it cannot be altered by the time it is activated over the connection or given link</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<h3>Reflexive Association</h3>
<ul>
<li>In the reflexive associations, the links are between the objects of the same classes.</li>
<li>In other words, it can be said that the reflexive association consists of the same class at both ends.</li>
<li>An object can also be termed as an instance.</li>

<h3>Directed Association</h3>
<ul>
<li>The directed association is concerned with the direction of flow inside association classes.</li>
<li>The flow of association can be shown by employing a directed association.</li>
<li>The directed association between two classes is represented by a line with an arrowhead, which indicates the navigation direction.</li>
<li>The flow of association from one class to another is always in one direction</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>UML-Dependency</h3>
<ul>
<li>Dependency depicts how various things within a system are dependent on each other.</li>
<li>In UML, a dependency relationship is the kind of relationship in which a client (one element) is dependent on the supplier (another element).</li>
<li>It is used in class diagrams, component diagrams, deployment diagrams, and use-case diagrams, which indicates that a change to the supplier necessitates a change to the client.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>
</section>

<header>CE204 Object-Oriented Programming</header>
<h3>Types of Dependency Relationship (1 of 6)</h3>
<p><em>Following are the type of dependency relationships, keywords, or stereotypes given below</em>:</p>
<ul>
<li>
<p><code>&lt;&lt;derive&gt;&gt;</code> -It is a constraint that specifies the template can be initialized by the source at the target location utilizing given parameters.</p>
</li>
<li>
<p><code>&lt;&lt;derive&gt;&gt;</code> -It represents that the source object's location can be evaluated from the target object.</p>
</li>
<li>
<p><code>&lt;&lt;friend&gt;&gt;</code> -It states the uniqueness of the source in the target object.</p>
</li>
<li>
<p><code>&lt;&lt;instanceOf&gt;&gt;</code> -It states that an instance of a target classifier is the source object.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>
</section>

<header>CE204 Object-Oriented Programming</header>
<h3>Types of Dependency Relationship (2 of 6)</h3>
<p><em>Following are the type of dependency relationships, keywords, or stereotypes given below</em>:</p>
<ul>
<li>
<p><code>&lt;&lt;instantiate&gt;&gt;</code> -It defines the capability of the source object, creating instances of a target object.</p>
</li>
<li>
<p><code>&lt;&lt;refine&gt;&gt;</code> -It states that the source object comprises of exceptional abstraction than that of the target object.</p>
</li>
<li>
<p><code>&lt;&lt;use&gt;&gt;</code> -When the packages are created in UML, the use of stereotype is used as it describes that the elements of the source package can also exist in the target package. It specifies that the source package uses some of the elements of the target package.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Types of Dependency Relationship (3 of 6)</h3>
<p><em>Following are the type of dependency relationships, keywords, or stereotypes given below</em>:</p>
<ul>
<li>
<p><code>&lt;&lt;substitute&gt;&gt;</code> -The substitute stereotype state that the client can be substituted at the runtime for the supplier.</p>
</li>
<li>
<p><code>&lt;&lt;access&gt;&gt;</code> -It is also called as private merging in which the source package accesses the element of the target package.</p>
</li>
<li>
<p><code>&lt;&lt;import&gt;&gt;</code> -It specifies that target imports the source package's element as they are defined within the target. It is also known as public merging.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Types of Dependency Relationship (4 of 6)</h3>
<p><em>Following are the type of dependency relationships, keywords, or stereotypes given below</em>:</p>
<ul>
<li>
<p><code>&lt;&lt;permit&gt;&gt;</code> -It describes that the source element can access the supplier element or whatever visibility is provided by the supplier.</p>
</li>
<li>
<p><code>&lt;&lt;extend&gt;&gt;</code> -It states that the behavior of the source element can be extended by the target.</p>
</li>
<li>
<p><code>&lt;&lt;include&gt;&gt;</code> -It describes the source element, which can include the behavior of another element at a specific location, just like a function call in C/C++.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Types of Dependency Relationship (5 of 6)</h3>
<p><em>Following are the type of dependency relationships, keywords, or stereotypes given below</em>:</p>
<ul>
<li>
<p><code>&lt;&lt;become&gt;&gt;</code> -It states that target is similar to the source with distinct roles and values.</p>
</li>
<li>
<p><code>&lt;&lt;call&gt;&gt;</code> -It specifies that the target object can be invoked by the source.</p>
</li>
<li>
<p><code>&lt;&lt;copy&gt;&gt;</code> -It states that the target is an independent replica of a source object.</p>
</li>
</ul>

<h3>Types of Dependency Relationship (6 of 6)</h3>
<p><em>Following are the type of dependency relationships, keywords, or stereotypes given below</em>:</p>
<ul>
<li>
<p><code>&lt;&lt;parameter&gt;&gt;</code> -It describes that the supplier is a parameter of the client's actions.</p>

<header>CE204 Object-Oriented Programming</header>
<h3>UML-Realization</h3>
<ul>
<li>In UML modeling, the realization is a relationship between two objects, where the client (one model element) implements the responsibility specified by the supplier (another model element).</li>

<li>The realization relationship does not have names.</li>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Class Diagram</h3>
<p>The class diagram depicts a static view of an application. It represents the types of objects residing in the system and the relationships between them. A class consists of its objects, and also it may inherit from other classes. A class diagram is used to visualize, describe, document various different aspects of the system, and also construct executable software code.</p>
<p>It shows the attributes, classes, functions, and relationships to give an overview of the software system. It constitutes class names, attributes, and functions in a separate compartment that helps in software development. Since it is a collection of classes, interfaces, associations, collaborations, and constraints, it is termed as a structural diagram.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Purpose of Class Diagrams</h3>
<p>The main purpose of class diagrams is to build a static view of an application. It is the only diagram that is widely used for construction, and it can be mapped with object-oriented languages. It is one of the most popular UML diagrams. Following are the purpose of class diagrams given below:</p>
<ul>
<li>It analyses and designs a static view of an application.</li>
<li>It describes the major responsibilities of a system.</li>
<li>It is a base for component and deployment diagrams.</li>
<li>It incorporates forward and reverse engineering.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<h3>Benefits of Class Diagrams</h3>
<ul>
<li>It can represent the object model for complex systems.</li>
<li>It reduces the maintenance time by providing an overview of - how an application is structured before coding.</li>
<li>It provides a general schematic of an application for - better understanding.</li>
<li>It represents a detailed chart by highlighting the desired - code, which is to be programmed.</li>
<li>It is helpful for the stakeholders and the developers.</li>

<p>The upper section encompasses the name of the class. A class is a representation of similar objects that shares the same relationships, attributes, operations, and semantics. Some of the following rules that should be taken into account while representing a class are given below:</p>

<li>A dependency is a semantic relationship between two or more classes where a change in one class cause changes in another class.</li>

<li>

<p>For example, multiple patients are admitted to one hospital.</p>

<header>CE204 Object-Oriented Programming</header>
<h4>Aggregation:</h4>
<ul>
<li>
<p>An aggregation is a subset of association, which represents has a relationship. It is more specific then association. It defines a part-whole or part-of relationship. In this kind of relationship, the child class can exist independently of its parent class.</p>
</li>
<li>
<p>The company encompasses a number of employees, and even if one employee resigns, the company still exists.</p>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h4>Composition:</h4>
<ul>
<li>
<p>The composition is a subset of aggregation. It portrays the dependency between the parent and its child, which means if one part is deleted, then the other part also gets discarded. It represents a whole-part relationship.</p>
</li>
<li>
<p>A contact book consists of multiple contacts, and if you delete the contact book, all the contacts will be lost.</p>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>Abstract Classes</h3>
<ul>
<li>
<p>In the abstract class, no objects can be a direct entity of the abstract class. The abstract class can neither be declared nor be instantiated. It is used to find the functionalities across the classes. The notation of the abstract class is similar to that of class;</p>
</li>
<li>
<p>the only difference is that the name of the class is written in italics. Since it does not involve any implementation for a given function, it is best to use the abstract class with multiple objects.</p>
</li>
<li>
<p>Let us assume that we have an abstract class named displacement with a method declared inside it, and that method will be called as a drive (). Now, this abstract class method can be implemented by any object, for example, car, bike, scooter, cycle, etc.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<h3>How to draw a Class Diagram?</h3>
<p>The class diagram is used most widely to construct software applications. It not only represents a static view of the system but also all the major aspects of an application. A collection of class diagrams as a whole represents a system.</p>

<header>CE204 Object-Oriented Programming</header>
<h3>How to draw a Class Diagram?</h3>
<p>Some key points that are needed to keep in mind while drawing a class diagram are given below:</p>
<ul>
<li>To describe a complete aspect of the system, it is - suggested to give a meaningful name to the class diagram.</li>
<li>The objects and their relationships should be acknowledged - in advance.</li>
<li>The attributes and methods (responsibilities) of each class - must be known.</li>
<li>A minimum number of desired properties should be specified - as more number of the unwanted property will lead to a - complex diagram.</li>
<li>Notes can be used as and when required by the developer to - describe the aspects of a diagram.</li>
<li>The diagrams should be redrawn and reworked as many times - to make it correct before producing its final version.</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Object Diagram</h3>
<ul>
<li>
<p>Object diagrams are dependent on the class diagram as they are derived from the class diagram. It represents an instance of a class diagram. The objects help in portraying a static view of an object-oriented system at a specific instant.</p>
</li>
<li>
<p>Both the object and class diagram are similar to some extent; the only difference is that the class diagram provides an abstract view of a system. It helps in visualizing a particular functionality of a system.</p>
</li>
</ul>

<thead>

<th>Class Diagram</th>
<th>Object Diagram</th>
</tr>
</thead>
<tbody>
<tr>
<td>It depicts the static view of a system.</td>
<td>It portrays the real-time behavior of a system.</td>
</tr>
<tr>
<td>Dynamic changes are not included in the class diagram.</td>
<td>Dynamic changes are captured in the object diagram.</td>
</tr>
<tr>
<td>The data values and attributes of an instance are not involved here.</td>
<td>It incorporates data values and attributes of an entity.</td>
</tr>
<tr>
<td>The object behavior is manipulated in the class diagram.</td>
<td></td>
</tr>
</tbody>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Component Diagram</h3>
<p>A component diagram is used to break down a large object-oriented system into the smaller components, so as to make them more manageable. It models the physical view of a system such as executables, files, libraries, etc. that resides within the node.</p>
<p>It visualizes the relationships as well as the organization between the components present in the system. It helps in forming an executable system. A component is a single unit of the system, which is replaceable and executable. The implementation details of a component are hidden, and it necessitates an interface to execute a function. It is like a black box whose behavior is explained by the provided and required interfaces.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Purpose of a Component Diagram</h3>
<p>Since it is a special kind of a UML diagram, it holds distinct purposes. It describes all the individual components that are used to make the functionalities, but not the functionalities of the system. It visualizes the physical components inside the system. The components can be a library, packages, files, etc.</p>
<p>The component diagram also describes the static view of a system, which includes the organization of components at a particular instant. The collection of component diagrams represents a whole system.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<h3>Purpose of a Component Diagram</h3>
<p>The main purpose of the component diagram are enlisted below:</p>
<ul>
<li>It envisions each component of a system.</li>
<li>It constructs the executable by incorporating forward and reverse engineering.</li>
<li>It depicts the relationships and organization of components.</li>

<h3>Why use Component Diagram?</h3>
<p>The component diagrams have remarkable importance. It is used to depict the functionality and behavior of all the components present in the system, unlike other diagrams that are used to represent the architecture of the system, working of a system, or simply the system itself.</p>
<p>In UML, the component diagram portrays the behavior and organization of components at any instant of time. The system cannot be visualized by any individual component, but it can be by the collection of components.</p>

<h3>Where to use Component Diagrams?</h3>
<p>The component diagram can be used for the followings:</p>
<ul>
<li>To model the components of the system.</li>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Deployment Diagram</h3>
<p>The deployment diagram visualizes the physical hardware on which the software will be deployed. It portrays the static deployment view of a system. It involves the nodes and their relationships.</p>
<p>It ascertains how software is deployed on the hardware. It maps the software architecture created in design to the physical system architecture, where the software will be executed as a node. Since it involves many nodes, the relationship is shown by utilizing communication paths.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Purpose of Deployment Diagram</h3>
<p>The main purpose of the deployment diagram is to represent how software is installed on the hardware component. It depicts in what manner a software interacts with hardware to perform its execution.</p>
<p>Both the deployment diagram and the component diagram are closely interrelated to each other as they focus on software and hardware components. The component diagram represents the components of a system, whereas the deployment diagram describes how they are actually deployed on the hardware.</p>
<p>The deployment diagram does not focus on the logical components of the system, but it put its attention on the hardware topology.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<h3>When to use a Deployment Diagram?</h3>
<p>Deployment diagrams can be used for the followings:</p>
<ul>
<li>To model the network and hardware topology of a system.</li>
<li>To model the distributed networks and systems.</li>
<li>Implement forwarding and reverse engineering processes.</li>
<li>To model the hardware details for a client/server system.</li>
<li>For modeling the embedded system.</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Interaction Diagram</h3>
<p>UML Interaction Diagram<br />
As the name suggests, the interaction diagram portrays the interactions between distinct entities present in the model. It amalgamates both the activity and sequence diagrams. The communication is nothing but units of the behavior of a classifier that provides context for interactions.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Interaction Diagram</h3>
<p>A set of messages that are interchanged between the entities to achieve certain specified tasks in the system is termed as interaction. It may incorporate any feature of the classifier of which it has access. In the interaction diagram, the critical component is the messages and the lifeline.</p>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Interaction Diagram</h3>
<p>In UML, the interaction overview diagram initiates the interaction between the objects utilizing message passing. While drawing an interaction diagram, the entire focus is to represent the relationship among different objects which are available within the system boundary and the message exchanged by them to communicate with each other.</p>

<h3>UML Interaction Diagram</h3>
<p>The message exchanged among objects is either to pass some information or to request some information. And based on the information, the interaction diagram is categorized into the sequence diagram, collaboration diagram, and timing diagram.</p>

<h3>UML Interaction Diagram</h3>
<p>The sequence diagram envisions the order of the flow of messages inside the system by depicting the communication between two lifelines, just like a time-ordered sequence of events.</p>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Interaction Diagram</h3>
<p>The collaboration diagram, which is also known as the communication diagram, represents how lifelines connect within the system, whereas the timing diagram focuses on that instant when a message is passed from one element to the other.</p>

<header>CE204 Object-Oriented Programming</header>
<h2>Purpose of an Interaction Diagram</h2>
<ul>
<li>The interaction diagram helps to envision the interactive (dynamic) behavior of any system. It portrays how objects residing in the system communicates and connects to each other. It also provides us with a context of communication between the lifelines inside the system.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h2>Purpose of an Interaction Diagram</h2>
<ul>
<li>Following are the purpose of an interaction diagram given below:
<ul>
<li>To visualize the dynamic behavior of the system.</li>
<li>To envision the interaction and the message flow in the system.</li>
<li>To portray the structural aspects of the entities within the system.</li>
<li>To represent the order of the sequenced interaction in the system.</li>
<li>To visualize the real-time data and represent the architecture of an object-oriented system.</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h2>How to draw an Interaction Diagram?</h2>
<ul>
<li>Since the main purpose of an interaction diagram is to visualize the dynamic behavior of the system, it is important to understand what a dynamic aspect really is and how we can visualize it. The dynamic aspect is nothing but a screenshot of the system at the run time.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h2>How to draw an Interaction Diagram?</h2>
<ul>
<li>Before drawing an interaction diagram, the first step is to discover the scenario for which the diagram will be made. Next, we will identify various lifelines that will be invoked in the communication, and then we will classify each lifeline. After that, the connections are investigated and how the lifelines are interrelated to each other.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h2>How to draw an Interaction Diagram?</h2>
<ul>
<li>Following are some things that are needed:
<ul>
<li>A total no of lifeline which will take part in the communication.</li>
<li>The sequence of the message flow among several entities within the system.</li>
<li>No operators used to ease out the functionality of the diagram.</li>
<li>Several distinct messages that depict the interactions in a precise and clear way.</li>
<li>The organization and structure of a system.</li>
<li>The order of the sequence of the flow of messages.</li>
<li>Total no of time constructs of an object.</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<li>The interaction diagram models the system as a time-ordered sequence of a system.</li>
<li>The interaction diagram models the system as a time-ordered sequence of a system.</li>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Use Case Diagram</h3>
<ul>
<li>A use case diagram is used to represent the dynamic behavior of a system. It encapsulates the system's functionality by incorporating use cases, actors, and their relationships. It models the tasks, services, and functions required by a system/subsystem of an application. It depicts the high-level functionality of a system and also tells how the user handles a system.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Purpose of Use Case Diagrams</h3>
<ul>
<li>The main purpose of a use case diagram is to portray the dynamic aspect of a system. It accumulates the system's requirement, which includes both internal as well as external influences. It invokes persons, use cases, and several things that invoke the actors and elements accountable for the implementation of use case diagrams. It represents how an entity from the external environment can interact with a part of the system.</li>
</ul>

<h3>Purpose of Use Case Diagrams</h3>
<p>Following are the purposes of a use case diagram given below:</p>
<ul>
<li>It gathers the system's needs.</li>
<li>It depicts the external view of the system.</li>
<li>It recognizes the internal as well as external factors that influence the system.</li>
<li>It represents the interaction between the actors.</li>
</ul>

<h3>How to draw a Use Case diagram?</h3>
<p>It is essential to analyze the whole system before starting with drawing a use case diagram, and then the system's functionalities are found. And once every single functionality is identified, they are then transformed into the use cases to be used in the use case diagram.</p>

<h3>How to draw a Use Case diagram?</h3>
<p>After that, we will enlist the actors that will interact with the system. The actors are the person or a thing that invokes the functionality of a system. It may be a system or a private entity, such that it requires an entity to be pertinent to the functionalities of the system to which it is going to interact.</p>

<ul>
<li>Following are some rules that must be followed while drawing a use case diagram:
<ul>
<li>A pertinent and meaningful name should be assigned to the actor or a use case of a system.</li>
<li>The communication of an actor with a use case must be defined in an understandable way.</li>

<header>CE204 Object-Oriented Programming</header>
<h3>Important tips for drawing a Use Case diagram</h3>
<ul>
<li>Following are some important tips that are to be kept in mind while drawing a use case diagram:
<ul>
<li>A simple and complete use case diagram should be articulated.</li>
<li>A use case diagram should represent the most significant interaction among the multiple interactions.</li>
<li>At least one module of a system should be represented by the use case diagram.</li>
<li>If the use case diagram is large and more complex, then it should be drawn more generalized.</li>
</ul>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Sequence Diagram</h3>
<ul>
<li>The sequence diagram represents the flow of messages in the system and is also termed as an event diagram. It helps in envisioning several dynamic scenarios. It portrays the communication between any two lifelines as a time-ordered sequence of events, such that these lifelines took part at the run time. In UML, the lifeline is represented by a vertical bar, whereas the message flow is represented by a vertical dotted line that extends across the bottom of the page. It incorporates the iterations as well as branching.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Types of fragments</h3>
<ul>
<li>Following are the types of fragments enlisted below;
<ul>
<li><strong>alt</strong>
<ul>
<li>Alternative multiple fragments: The only fragment for which the condition is true, will execute.</li>
</ul>
</li>
<li><strong>opt</strong>	Optional:
<ul>
<li>If the supplied condition is true, only then the fragments will execute. It is similar to alt with only one trace.</li>
</ul>
</li>
<li><strong>par</strong>	Parallel:
<ul>
<li>Parallel executes fragments.</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<h3>Types of fragments</h3>
<ul>
<li><strong>loop</strong>	Loop:
<ul>
<li>Fragments are run multiple times, and the basis of interaction is shown by the guard.</li>
</ul>
</li>
<li><strong>region</strong>	Critical region:
<ul>
<li>Only one thread can execute a fragment at once.</li>
</ul>
</li>

<li>A worthless communication is shown by the fragment.</li>

<h3>Benefits of a Sequence Diagram</h3>
<ul>
<li>It explores the real-time application.</li>
<li>It depicts the message flow between the different objects.</li>
<li>It has easy maintenance.</li>
<li>It is easy to generate.</li>
<li>Implement both forward and reverse engineering.</li>
<li>It can easily update as per the new change in the system.</li>

<header>CE204 Object-Oriented Programming</header>
<h3>The drawback of a Sequence Diagram</h3>
<ul>
<li>In the case of too many lifelines, the sequence diagram can get more complex.</li>
<li>The incorrect result may be produced, if the order of the flow of messages changes.</li>
<li>Since each sequence needs distinct notations for its representation, it may make the diagram more complex.</li>
<li>The type of sequence is decided by the type of message.</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Collaboration Diagram</h3>
<ul>
<li>The collaboration diagram is used to show the relationship between the objects in a system. Both the sequence and the collaboration diagrams represent the same information but differently. Instead of showing the flow of messages, it depicts the architecture of the object residing in the system as it is based on object-oriented programming. An object consists of several features. Multiple objects present in the system are connected to each other. The collaboration diagram, which is also known as a communication diagram, is used to portray the object's architecture in the system.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<li>The representation of an object is done by an object symbol with its name and class underlined, separated by a colon.</li>

<li>The object is represented by specifying their name and class.</li>

<ul>
<li>The collaborations are used when it is essential to depict the relationship between the object. Both the sequence and collaboration diagrams represent the same information, but the way of portraying it quite different. The collaboration diagrams are best suited for analyzing use cases.</li>

<h3>Steps for creating a Collaboration Diagram</h3>
<ul>
<li>Determine the behavior for which the realization and implementation are specified.</li>
<li>Discover the structural elements that are class roles, objects, and subsystems for performing the functionality of collaboration.</li>
<li>Choose the context of an interaction: system, subsystem, use case, and operation.</li>
<li>Think through alternative situations that may be involved.
<ul>
<li>Implementation of a collaboration diagram at an instance level, if needed.</li>
<li>A specification level diagram may be made in the instance level sequence diagram for summarizing alternative situations.</li>
</ul>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>Benefits of a Collaboration Diagram</h3>
<ul>
<li>The collaboration diagram is also known as Communication Diagram.</li>
<li>It mainly puts emphasis on the structural aspect of an interaction diagram, i.e., how lifelines are connected.</li>
<li>The syntax of a collaboration diagram is similar to the sequence diagram; just the difference is that the lifeline does not consist of tails.</li>
<li>The messages transmitted over sequencing is represented by numbering each individual message.</li>
<li>The collaboration diagram is semantically weak in comparison to the sequence diagram.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Benefits of a Collaboration Diagram</h3>
<ul>
<li>The special case of a collaboration diagram is the object diagram.</li>
<li>It focuses on the elements and not the message flow, like sequence diagrams.</li>
<li>Since the collaboration diagrams are not that expensive, the sequence diagram can be directly converted to the collaboration diagram.</li>
<li>There may be a chance of losing some amount of information while implementing a collaboration diagram with respect to the sequence diagram.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>The drawback of a Collaboration Diagram</h3>
<ul>
<li>Multiple objects residing in the system can make a complex collaboration diagram, as it becomes quite hard to explore the objects.</li>
<li>It is a time-consuming diagram.</li>
<li>After the program terminates, the object is destroyed.</li>
<li>As the object state changes momentarily, it becomes difficult to keep an eye on every single that has occurred inside the object of a system.</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>UML State Machine Diagram</h3>
<ul>
<li>
<p>The state machine diagram is also called the Statechart or State Transition diagram, which shows the order of states underwent by an object within the system. It captures the software system's behavior. It models the behavior of a class, a subsystem, a package, and a complete system.</p>
</li>
<li>
<p>It tends out to be an efficient way of modeling the interactions and collaborations in the external entities and the system. It models event-based systems to handle the state of an object. It also defines several distinct states of a component within the system. Each object/component has a specific state.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>
</section>

<header>CE204 Object-Oriented Programming</header>
<h3>UML State Machine Diagram</h3>
<ul>
<li>Following are the types of a state machine diagram that are given below:
<ul>
<li><strong>Behavioral state machine</strong>
<ul>
<li>The behavioral state machine diagram records the behavior of an object within the system. It depicts an implementation of a particular entity. It models the behavior of the system.</li>
</ul>
</li>
<li><strong>Protocol state machine</strong>
<ul>
<li>It captures the behavior of the protocol. The protocol state machine depicts the change in the state of the protocol and parallel changes within the system. But it does not portray the implementation of a particular component.</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Why State Machine Diagram?</h3>
<ul>
<li>Since it records the dynamic view of a system, it portrays the behavior of a software application. During a lifespan, an object underwent several states, such that the lifespan exist until the program is executing. Each state depicts some useful information about the object.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Why State Machine Diagram?</h3>
<ul>
<li>It blueprints an interactive system that response back to either the internal events or the external ones. The execution flow from one state to another is represented by a state machine diagram. It visualizes an object state from its creation to its termination.</li>
</ul>

<h3>Why State Machine Diagram?</h3>

<header>CE204 Object-Oriented Programming</header>
<h3>Notation of a State Machine Diagram</h3>
<ul>
<li>Initial state:
<ul>
<li>It defines the initial state (beginning) of a system, and it is represented by a black filled circle.<br />
Final state: It represents the final state (end) of a system. It is denoted by a filled circle present within a circle.</li>
</ul>
</li>
<li>Decision box:
<ul>
<li>It is of diamond shape that represents the decisions to be made on the basis of an evaluated guard.<br />
Transition: A change of control from one state to another due to the occurrence of some event is termed as a transition. It is represented by an arrow labeled with an event due to which the change has ensued.</li>
</ul>
</li>
<li>State box:
<ul>
<li>It depicts the conditions or circumstances of a particular object of a class at a specific point of time. A rectangle with round corners is used to represent the state box.</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Types of State</h3>
<ul>
<li>The UML consist of three states:
<ul>
<li><strong>Simple state:</strong>
<ul>
<li>It does not constitute any substructure.</li>
</ul>
</li>
<li><strong>Composite state:</strong>
<ul>
<li>It consists of nested states (substates), such that it does not contain more than one initial state and one final state. It can be nested to any level.</li>
</ul>
</li>
<li><strong>Submachine state:</strong>
<ul>
<li>The submachine state is semantically identical to the composite state, but it can be reused.</li>
</ul>
</li>
</ul>
</li>
</ul>

<h3>How to Draw a State Machine Diagram?</h3>
<ul>
<li>Following are the steps that are to be incorporated while drawing a state machine diagram:
<ul>
<li>A unique and understandable name should be assigned to the state transition that describes the behavior of the system.</li>
<li>Out of multiple objects, only the essential objects are implemented.</li>
<li>A proper name should be given to the events and the transitions.</li>
</ul>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>When to use a State Machine Diagram?</h3>
<ul>
<li>
<p>The state machine diagram implements the real-world models as well as the object-oriented systems. It records the dynamic behavior of the system, which is used to differentiate between the dynamic and static behavior of a system.</p>
</li>
<li>
<p>It portrays the changes underwent by an object from the start to the end. It basically envisions how triggering an event can cause a change within the system.</p>
</li>
<li>
<p>State machine diagram is used for:</p>
<ul>
<li>For modeling the object states of a system.</li>
<li>For modeling the reactive system as it consists of reactive objects.</li>
<li>For pinpointing the events responsible for state transitions.</li>
<li>For implementing forward and reverse engineering.</li>
</ul>
</li>
</ul>

<h3>Example of a State Machine Diagram</h3>
<p>An example of a top-level state machine diagram showing Bank Automated Teller Machine (ATM) is given below.</p>
<p>Initially, the ATM is turned off. After the power supply is turned on, the ATM starts performing the startup action and enters into the Self Test state. If the test fails, the ATM will enter into the Out Of Service state, or it will undergo a triggerless transition to the Idle state. This is the state where the customer waits for the interaction.</p>

<p>State Machine	<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⟺</mo></mrow><annotation encoding="application/x-tex">\Longleftrightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.549em;vertical-align:-0.024em;"></span><span class="mrel">⟺</span></span></span></span> Flowchart<br />
It portrays several states of a system.	<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⟺</mo></mrow><annotation encoding="application/x-tex">\Longleftrightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.549em;vertical-align:-0.024em;"></span><span class="mrel">⟺</span></span></span></span> It demonstrates the execution flow of a program.<br />
It encompasses the concept of WAIT, i.e., wait for an event or an action.	 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⟺</mo></mrow><annotation encoding="application/x-tex">\Longleftrightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.549em;vertical-align:-0.024em;"></span><span class="mrel">⟺</span></span></span></span> It does not constitute the concept of WAIT.<br />
It is for real-world modeling systems. <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⟺</mo></mrow><annotation encoding="application/x-tex">\Longleftrightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.549em;vertical-align:-0.024em;"></span><span class="mrel">⟺</span></span></span></span> 	It envisions the branching sequence of a system.<br />
It is a modeling diagram.	<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⟺</mo></mrow><annotation encoding="application/x-tex">\Longleftrightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.549em;vertical-align:-0.024em;"></span><span class="mrel">⟺</span></span></span></span> It is a data flow diagram (DFD)<br />

<header>CE204 Object-Oriented Programming</header>
<h3>UML Activity Diagram</h3>
<ul>
<li>
<p>In UML, the activity diagram is used to demonstrate the flow of control within the system rather than the implementation. It models the concurrent and sequential activities.</p>
</li>
<li>
<p>The activity diagram helps in envisioning the workflow from one activity to another. It put emphasis on the condition of flow and the order in which it occurs. The flow can be sequential, branched, or concurrent, and to deal with such kinds of flows, the activity diagram has come up with a fork, join, etc.</p>
</li>
<li>
<p>It is also termed as an object-oriented flowchart. It encompasses activities composed of a set of actions or operations that are applied to model the behavioral diagram.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Activities</h3>
<ul>
<li>
<p>The categorization of behavior into one or more actions is termed as an activity. In other words, it can be said that an activity is a network of nodes that are connected by edges. The edges depict the flow of execution. It may contain action nodes, control nodes, or object nodes.</p>
</li>
<li>
<p>The control flow of activity is represented by control nodes and object nodes that illustrates the objects used within an activity. The activities are initiated at the initial node and are terminated at the final node.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<li>Forks and join nodes generate the concurrent flow inside the activity. A fork node consists of one inward edge and several outward edges. It is the same as that of various decision parameters. Whenever a data is received at an inward edge, it gets copied and split crossways various outward edges. It split a single inward flow into multiple parallel flows.</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>Notation of an Activity diagram</h3>
<ul>
<li>Activity diagram constitutes following notations:
<ul>
<li><strong>Initial State:</strong>
<ul>
<li>It depicts the initial stage or beginning of the set of actions.</li>
</ul>
</li>
<li><strong>Final State:</strong>
<ul>
<li>It is the stage where all the control flows and object flows end.</li>
</ul>
</li>
<li><strong>Decision Box:</strong>
<ul>
<li>It makes sure that the control flow or object flow will follow only one path.</li>
</ul>
</li>
<li><strong>Action Box:</strong>
<ul>
<li>It represents the set of actions that are to be performed.</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Why use Activity Diagram?</h3>
<ul>
<li>An event is created as an activity diagram encompassing a group of nodes associated with edges. To model the behavior of activities, they can be attached to any modeling element. It can model use cases, classes, interfaces, components, and collaborations.</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>When to use an Activity Diagram?</h3>
<ul>
<li>An activity diagram can be used to portray business processes and workflows. Also, it used for modeling business as well as the software. An activity diagram is utilized for the followings:
<ul>
<li>To graphically model the workflow in an easier and understandable way.</li>
<li>To model the execution flow among several activities.</li>
<li>To model comprehensive information of a function or an algorithm employed within the system.</li>
<li>To model the business process and its workflow.</li>
<li>To envision the dynamic aspect of a system.</li>
<li>To generate the top-level flowcharts for representing the workflow of an application.</li>
<li>To represent a high-level view of a distributed or an object-oriented system.</li>
</ul>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Timing Diagram</h3>
<ul>
<li>
<p>In UML, the timing diagrams are a part of Interaction diagrams that do not incorporate similar notations as that of sequence and collaboration diagram. It consists of a graph or waveform that depicts the state of a lifeline at a specific point of time. It illustrates how conditions are altered both inside and between lifelines alongside linear time axis.</p>
</li>
<li>
<p>The timing diagram describes how an object underwent a change from one form to another. A waveform portrays the flow among the software programs at several instances of time.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>UML Timing Diagram</h3>
<ul>
<li>Following are some important key points of a timing diagram:
<ul>
<li>It emphasizes at that particular time when the message has been sent among objects.</li>
<li>It explains the time processing of an object in detail.</li>
<li>It is employed with distributed and embedded systems.</li>
<li>It also explains how an object undergoes changes in its form throughout its lifeline.</li>
<li>As the lifelines are named on the left side of an edge, the timing diagrams are read from left to right.</li>
<li>It depicts a graphical representation of states of a lifeline per unit time.</li>
<li>In UML, the timing diagram has come up with several notations to simplify the transition state among two lifelines per unit time.</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-4</footer>

<ul>
<li>In UML, the timing diagram constitutes several major elements, which are as follows:
<ul>
<li>Lifeline</li>
