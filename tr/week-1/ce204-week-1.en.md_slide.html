<header>CE204 Object-Oriented Programming</header>
<h3>Software</h3>
<ul>
<li>
<p>Computer Software is the product that software engineers design and build.</p>
</li>
<li>
<p>It encompasses</p>
<ul>
<li>
<p><strong>programs</strong> that execute within a computer of any size and<br />
architecture,</p>
</li>
<li>
<p><strong>documents</strong> that encompass hard-copy and virtual forms,</p>
</li>
<li>
<p><strong>data</strong>  that combine numbers and text but also includes representations of pictorial, video, and audio information.</p>
</li>
</ul>
</li>
</ul>

<h3>The Nature of Software... (1)</h3>
<ul>
<li>
<p><strong>Software is intangible</strong><br />
Hard to understand development effort</p>
</li>
<li>
<p><strong>Software is easy to reproduce</strong></p>
<ul>
<li>Cost is in its development
<ul>
<li>in other engineering products, manufacturing is the costly stage</li>
</ul>
</li>
</ul>
</li>
<li>
<p><strong>The industry is labor-intensive</strong></p>
<ul>
<li>Hard to automate</li>
</ul>
</li>
<li>
<p><strong>Untrained people can hack something together</strong></p>
<ul>
<li>Quality problems are hard to notice</li>
</ul>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>The Nature of Software... (2)</h3>
<ul>
<li>
<p><strong>Software is easy to modify</strong></p>
<ul>
<li>People make changes without fully understanding it</li>
</ul>
</li>
<li>
<p><strong>Software does not &quot;wear out&quot;</strong></p>
<ul>
<li>It deteriorates by having its design changed:
<ul>
<li>erroneously, or</li>
<li>in ways that were not anticipated, thus making it complex</li>
</ul>
</li>
</ul>
</li>
<li>
<p><strong>Conclusions</strong></p>
<ul>
<li>Much software has poor design and is getting worse</li>
<li>We have to learn to ‘engineer’ software</li>
</ul>
</li>
</ul>

<ul>

<ul>
<li>Software engineering techniques are needed because large systems <em>cannot be completely understood</em> by one person</li>
<li>Teamwork and co-ordination are required</li>
<li><em>Key challenge:</em> Dividing up the work and ensuring that the parts of the system work properly together</li>

<h2>The Software Engineering Profession</h2>
<ul>
<li>
<p><strong>The term Software Engineering was coined in 1968</strong></p>
<ul>
<li>People began to realize that the principles of engineering should be applied to software development</li>
</ul>
</li>
<li>
<p><strong>Engineering is a licensed profession</strong></p>
<ul>
<li>In order to protect the public</li>
<li>Engineers design artifacts following well accepted practices which involve the application of science, mathematics and economics</li>
<li>Ethical practice is also a key tenet of the profession</li>
</ul>
</li>
<li>
<p><strong>In many countries, much software engineering does not require an engineering licence, but is still engineering</strong></p>
</li>
</ul>

<h2>Software Engineering Code of Ethics</h2>
<ul>
<li><em><strong>Software engineers shall</strong></em>
<ul>
<li>Act consistently with <strong>public interest</strong></li>
<li>Act in the <strong>best interests of their clients</strong></li>
<li>Develop and maintain with the <strong>highest standards</strong> possible</li>
<li>Maintain <strong>integrity and independence</strong></li>
<li>Promote an <strong>ethical</strong> approach in <strong>management</strong></li>
<li>Advance the integrity and <strong>reputation of the profession</strong></li>
<li>Be fair and <strong>supportive to colleagues</strong></li>
<li>Participate in <strong>lifelong learning</strong></li>
</ul>
</li>
</ul>

<ul>
<li><strong>Customer (those who pay):</strong>
<ul>
<li>solves problems at an acceptable cost in terms of money paid and resources used</li>
</ul>
</li>
<li><strong>User</strong>
<ul>
<li>easy to learn; efficient to use; helps get work done</li>
</ul>
</li>
<li><strong>Developer</strong>
<ul>
<li>easy to design; easy to maintain; easy to reuse its parts</li>
</ul>
</li>
<li><strong>Development manager</strong>
<ul>
<li>sells more and pleases customers while costing less to develop and maintain</li>
</ul>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h2>Software Quality Metrics – User</h2>
<ul>
<li>A program must do its <strong>job correctly</strong>. It must be useful and - usable</li>
<li>A program must <strong>run</strong> as <strong>fast</strong> as necessary (Real-time constraints)</li>
<li>A program must not <strong>waste system resources</strong>(processor time, - memory, disk capacity, network capacity) too much</li>
<li>It must be <strong>reliable</strong></li>
<li>It must be easily <strong>updated</strong></li>
<li>A good software must have sufficient documentation (users manual)</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h2>Software Quality Metrics – SW Developer</h2>
<ul>
<li>Source code must be <strong>readable and understandable</strong></li>
<li>It must be <strong>easy</strong> to <strong>maintain</strong> and <strong>update</strong> the program</li>
<li>A program must consist of <strong>independent modules</strong></li>
<li>An <strong>error</strong> may not affect other parts of a program (Locality of errors)</li>
<li>Modules of the program must be <strong>reusable</strong> in other projects</li>
<li>A software project must meet its <strong>deadline</strong></li>
<li>Good software must have <strong>sufficient documentation</strong></li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h2>Software Quality: <strong>Conflicts and Objectives</strong></h2>
<ul>
<li>
<p><strong>The different qualities can conflict</strong></p>
<ul>
<li>Increasing efficiency can reduce maintainability or reusability</li>
<li>Increasing usability can reduce efficiency</li>
</ul>
</li>
<li>
<p><strong>Setting objectives for quality is a key engineering activity</strong></p>
<ul>
<li>You then design to meet the objectives</li>
<li>Avoids &quot;over-engineering&quot; which wastes money</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h2>Software Engineering Projects</h2>
<ul>
<li><strong>Most projects are evolutionary or maintenance projects, involving work on legacy systems</strong>
<ul>
<li><em>Corrective</em> projects: fixing defects</li>
<li><em>Adaptive</em> projects: changing the system in response to changes in
<ul>
<li>Operating system</li>
<li>Database</li>
<li>Rules and regulations</li>
</ul>
</li>
<li><em>Enhancement</em> projects: adding new features for users</li>
<li><em>Reengineering</em> or  <em>perfective</em> projects: changing the system internally so it is more maintainable</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<li>Documentation: Each phase of a software project must be clearly explained. A users manual should also be written.</li>
<li><strong>Test</strong>: the behavior of the program for possible inputs must be examined.</li>

<h3>OOP Concepts in Java</h3>
<p>OOP stands for Object-Oriented Programming. OOP is a programming paradigm in which every program is follows the concept of object. In other words, OOP is a way of writing programs based on the object concept.</p>
<p>The object-oriented programming paradigm has the following core concepts.</p>
<ul>
<li>Encapsulation</li>
<li>Inheritance</li>
<li>Polymorphism</li>
<li>Abstraction</li>
</ul>
<p>The popular object-oriented programming languages are Smalltalk, C++, Java, PHP, C#, Python, etc.</p>

<h3>Encapsulation</h3>
<p>Encapsulation is the process of combining data and code into a single unit (object / class). In OOP, every object is associated with its data and code. In programming, data is defined as variables and code is defined as methods. The java programming language uses the class concept to implement encapsulation.</p>

<header>CE204 Object-Oriented Programming</header>
<h3>Inheritance</h3>
<p>Inheritance is the process of acquiring properties and behaviors from one object to another object or one class to another class. In inheritance, we derive a new class from the existing class. Here, the new class acquires the properties and behaviors from the existing class. In the inheritance concept, the class which provides properties is called as parent class and the class which recieves the properties is called as child class. The parent class is also known as base class or supre class. The child class is also known as derived class or sub class.</p>
<p>In the inheritance, the properties and behaviors of base class extended to its derived class, but the base class never receive properties or behaviors from its derived class.</p>
<p>In java programming language the keyword extends is used to implement inheritance.</p>

<header>CE204 Object-Oriented Programming</header>
<h3>Polymorphism</h3>
<p>Polymorphism is the process of defining same method with different implementation. That means creating multiple methods with different behaviors.</p>
<p>The java uses method overloading and method overriding to implement polymorphism.</p>
<p>Method overloading - multiple methods with same name but different parameters.</p>
<p>Method overriding - multiple methods with same name and same parameters.</p>

<header>CE204 Object-Oriented Programming</header>
<h4>Simple</h4>
<p>Java programming language is very simple and easy to learn, understand, and code. Most of the syntaxes in java follow basic programming language C and object-oriented programming concepts are similar to C++. In a java programming language, many complicated features like pointers, operator overloading, structures, unions, etc. have been removed. One of the most useful features is the garbage collector it makes java more simple.</p>

<h4>Secure</h4>
<p>Java is said to be more secure programming language because it does not have pointers concept, java provides a feature &quot;applet&quot; which can be embedded into a web application. The applet in java does not allow access to other parts of the computer, which keeps away from harmful programs like viruses and unauthorized access.</p>

<p>Java has invented to archive &quot;write once; run anywhere, any time, forever&quot;. The java provides JVM (Java Virtual Machine) to to archive architectural-neutral or platform-independent. The JVM allows the java program created using one operating system can be executed on any other operating system.</p>

<h4>Dynamic</h4>
<p>Java is said to be dynamic because the java byte code may be dynamically updated on a running system and it has a dynamic memory allocation and deallocation (objects and garbage collector).</p>

<header>CE204 Object-Oriented Programming</header>
<h3>The Basics of Java</h3>
<p>History</p>
<ul>
<li>The first object oriented programming language was Simula-67
<ul>
<li>designed to allow programmers to write simulation programs</li>
</ul>
</li>
<li>In the early 1980’s, Smalltalk was developed at Xerox PARC
<ul>
<li>New syntax, large open-source library of reusable code, bytecode, platform independence, garbage collection.</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>The Basics of Java</h3>
<ul>
<li>late 1980’s, C++ was developed by B. Stroustrup,
<ul>
<li>Recognized the advantages of OO but also recognized that there were tremendous numbers of C programmers</li>
</ul>
</li>
<li>In 1991, engineers at Sun Microsystems started a project to design a language that could be used in consumer ‘smart devices’: Oak
<ul>
<li>When the Internet gained popularity, Sun saw an opportunity to exploit the technology.</li>
<li>The new language, renamed Java, was formally presented in 1995 at the SunWorld ’95 conference.</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Java documentation</h3>
<ul>
<li>Looking up classes and methods is an essential skill
<ul>
<li>Looking up unknown classes and methods will get you a long way towards understanding code</li>
</ul>
</li>
<li>Java documentation can be automatically generated by a program called Javadoc
<ul>
<li>Documentation is generated from the code and its comments</li>
<li>You should format your comments as shown in some of the book’s examples
<ul>
<li>These may include embeded html</li>
</ul>
</li>
</ul>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>Characters and Strings</h3>
<ul>
<li>Character is a class representing Unicode characters
<ul>
<li>More than a byte each</li>
<li>Represent any world language</li>
</ul>
</li>
<li>char is a primitive data type containing a Unicode character</li>
<li><code>String</code> is a class containing collections of characters</li>
<li>+ is the operator used to concatenate strings</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Arrays and Collections</h3>
<ul>
<li>Arrays are of fixed size and lack methods to manipulate them</li>
<li>ArrayList is the most widely used class to hold a collection of other objects
<ul>
<li>More powerful than arrays, but less efficient</li>
</ul>
</li>
<li>Iterators are used to access members of Vectors
<ul>
<li>Enumerations were formally used, but were more complex</li>
</ul>
</li>
</ul>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>a = <span class="hljs-keyword">new</span> ArrayList();
Iterator i = a.iterator();
<span class="hljs-keyword">while</span>(i.hasNext())
{
   aMethod(i.next());
}
</span></span></foreignObject></svg></code></pre>

<header>CE204 Object-Oriented Programming</header>
<h3>Casting</h3>
<ul>
<li>Java is very strict about types
<ul>
<li>If variable v is declared to have type X, you can only invoke operations on v that are defined in X or its <em>superclasses</em>
<ul>
<li>Even though an instance of a subclass of X may be actually stored in the variable</li>
</ul>
</li>
<li>If you know an instance of a subclass is stored, then you can cast the variable to the subclass
<ul>
<li>E.g. if I know a Vector contains instances of String, I can get the next element of its Iterator using:<br />
<code>(String)i.next();</code></li>
<li>To avoid casting you could also have used templates::<br />
<code>a = ArrayList&lt;String&gt;; i=a.iterator(); i.next()</code></li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Exceptions</h3>
<ul>
<li><strong>Anything that can go wrong should result in the raising of an Exception</strong>
<ul>
<li>Exception is a class with many subclasses for specific things that can go wrong</li>
</ul>
</li>
<li><strong>Use a try - catch block to trap an exception</strong></li>
</ul>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">try</span>
{
   <span class="hljs-comment">// some code</span>
}
<span class="hljs-keyword">catch</span> (ArithmeticException e)
{
  <span class="hljs-comment">// code to handle division by zero</span>
}
</span></span></foreignObject></svg></code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Interfaces</h3>
<ul>
<li><strong>Like abstract classes, but cannot have executable statements</strong>
<ul>
<li>Define a set of operations that make sense in several classes</li>
<li>Abstract Data Types</li>
</ul>
</li>
<li><strong>A class can implement any number of interfaces</strong>
<ul>
<li>It must have concrete methods for the operations</li>
</ul>
</li>
<li><strong>You can declare the type of a variable to be an interface</strong>
<ul>
<li>This is just like declaring the type to be an abstract class</li>
</ul>
</li>
<li><strong>Important interfaces in Java’s library include</strong>
<ul>
<li>Runnable, Collection, Iterator, Comparable, Cloneable</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Packages and importing</h3>
<ul>
<li><strong>A package combines related classes into subsystems</strong>
<ul>
<li>All the classes in a particular directory</li>
</ul>
</li>
<li><strong>Classes in different packages can have the same name</strong>
<ul>
<li>Although not recommended</li>
</ul>
</li>
<li><strong>Importing a package is done as follows:</strong>
<ul>
<li><code>import finance.banking.accounts.*;</code></li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Access control</h3>
<ul>
<li><strong>Applies to methods and variables</strong>
<ul>
<li><em>public</em>
<ul>
<li>Any class can access</li>
</ul>
</li>
<li><em>protected</em>
<ul>
<li>Only code in the package, or subclasses can access</li>
</ul>
</li>
<li><em>(blank)</em>
<ul>
<li>Only code in the package can access</li>
</ul>
</li>
<li><em>private</em>
<ul>
<li>Only code written in the class can access</li>
<li>Inheritance still occurs!</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Threads and concurrency</h3>
<ul>
<li><strong>Thread</strong>:
<ul>
<li>Sequence of executing statements that can be running concurrently with other threads</li>
</ul>
</li>
<li><strong>To create a thread in Java</strong>:
<ul>
<li>Create a class implementing Runnable or extending Thread</li>
<li>Implement the run method as a loop that does something for a period of time</li>
<li>Create an instance of this class</li>
<li>Invoke the start operation, which calls run</li>
</ul>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>Programming Style Guidelines</h3>
<ul>
<li><strong>Remember that programs are for people to read</strong>
<ul>
<li>Always choose the simpler alternative</li>
<li>Reject clever code that is hard to understand</li>
<li>Shorter code is not necessarily better</li>
</ul>
</li>
<li><strong>Choose good names</strong>
<ul>
<li>Make them highly descriptive</li>
<li>Do not worry about using long names</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Programming style</h3>
<ul>
<li><strong>Comment extensively</strong>
<ul>
<li>Comment whatever is non-obvious</li>
<li>Do not comment the obvious</li>
<li>Comments should be 25-50% of the code</li>
</ul>
</li>
<li><strong>Organize class elements consistently</strong>
<ul>
<li>Variables, constructors, public methods then private methods</li>
</ul>
</li>
<li><strong>Be consistent regarding layout of code</strong></li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Programming style</h3>
<ul>
<li>Avoid duplication of code
<ul>
<li>Do not &quot;clone&quot; if possible
<ul>
<li>Create a new method and call it</li>
<li>Cloning results in two copies that may both have bugs
<ul>
<li>When one copy of the bug is fixed, the other may be forgotten</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Programming style</h3>
<ul>
<li>Adhere to good object oriented principles
<ul>
<li>E.g. the ‘isa rule’</li>
</ul>
</li>
<li>Prefer <strong>private</strong> as opposed to <strong>public</strong></li>
<li>Do not mix user interface code with non-user interface code
<ul>
<li>Interact with the user in separate classes
<ul>
<li>This makes non-UI classes more reusable</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Difficulties and Risks in Programming</h3>
<ul>
<li><strong>Language evolution and deprecated features</strong>:
<ul>
<li>Java is evolving, so some features are ‘deprecated’ at every release</li>
</ul>
</li>
<li><strong>Efficiency can be a concern in some object oriented systems</strong>
<ul>
<li>Java can be less efficient than other languages
<ul>
<li>VM-based</li>
<li>Dynamic binding</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>C++ vs Java</h3>
<table>
<thead>
<tr>
<th>Comparison Index</th>
<th>C++</th>
<th>Java</th>
</tr>
</thead>
<tbody>
<tr>
<td>Platform-independent</td>
<td>C++ is platform-dependent.</td>
<td>Java is platform-independent.</td>
</tr>
<tr>
<td>Mainly used for</td>
<td>C++ is mainly used for system programming.</td>
<td>Java is mainly used for application programming. It is widely used in Windows-based, web-based, enterprise, and mobile applications.</td>
</tr>
</tbody>
</table>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<h3>C++ vs Java</h3>

<thead>
<tr>

<th>C++</th>
<th>Java</th>
</tr>
</thead>
<tbody>
<tr>
<td>Multiple inheritance</td>
<td>C++ supports multiple inheritance.</td>
<td>Java doesn't support multiple inheritance through class. It can be achieved by using interfaces in java.</td>
</tr>

<td>Operator Overloading</td>
<td>C++ supports operator overloading.</td>
<td>Java doesn't support operator overloading.</td>
</tr>
</tbody>

<header>CE204 Object-Oriented Programming</header>
<h3>C++ vs Java</h3>
<table>
<thead>
<tr>
<th>Comparison Index</th>
<th>C++</th>
<th>Java</th>
</tr>
</thead>
<tbody>
<tr>
<td>Goto</td>
<td>C++ supports the goto statement.</td>
<td>Java doesn't support the goto statement.</td>
</tr>
<tr>
<td>Compiler and Interpreter</td>
<td>C++ uses compiler only. C++ is compiled and run using the compiler which converts source code into machine code so, C++ is platform dependent.</td>
<td>Java uses both compiler and interpreter. Java source code is converted into bytecode at compilation time. The interpreter executes this bytecode at runtime and produces output. Java is interpreted that is why it is platform-independent.</td>
</tr>
</tbody>
</table>

<header>CE204 Object-Oriented Programming</header>
<h3>C++ vs Java</h3>
<table>
<thead>
<tr>

<th>C++</th>
<th>Java</th>
</tr>
</thead>
<tbody>
<tr>
<td>Pointers</td>
<td>C++ supports pointers. You can write a pointer program in C++.</td>
<td>Java supports pointer internally. However, you can't write the pointer program in java. It means java has restricted pointer support in java.</td>
</tr>
<tr>
<td>Design Goal</td>
<td>C++ was designed for systems and applications programming. It was an extension of the C programming language.</td>
<td>Java was designed and created as an interpreter for printing systems but later extended as a support network computing. It was designed to be easy to use and accessible to a broader audience.</td>
</tr>
</tbody>

<td>C++ doesn't support documentation comments.</td>
<td>Java supports documentation comment (/** ... */) to create documentation for java source code.</td>

<td>Virtual Keyword</td>
<td>C++ supports virtual keyword so that we can decide whether or not to override a function.</td>

<header>CE204 Object-Oriented Programming</header>
<h3>C++ vs Java</h3>
<table>
<thead>
<tr>
<th>Comparison Index</th>
<th>C++</th>
<th>Java</th>
</tr>
</thead>
<tbody>
<tr>
<td>unsigned right shift &gt;&gt;&gt;</td>
<td>C++ doesn't support &gt;&gt;&gt; operator.</td>
<td>Java supports unsigned right shift &gt;&gt;&gt; operator that fills zero at the top for the negative numbers. For positive numbers, it works same like &gt;&gt; operator.</td>
</tr>
<tr>
<td>Inheritance Tree</td>
<td>C++ always creates a new inheritance tree.</td>
<td>Java always uses a single inheritance tree because all classes are the child of the Object class in Java. The Object class is the root of the inheritance tree in java.</td>
</tr>
</tbody>

<header>CE204 Object-Oriented Programming</header>
<h3>Procedural Programming</h3>
<ul>
<li>Pascal, C, Basic, Fortran and similar traditional languages are procedural
<ul>
<li>Each statement tells the computer to do something</li>
</ul>
</li>
<li>The emphasis is on doing things
<ul>
<li>Functions</li>
</ul>
</li>
<li>A program is divided into functions
<ul>
<li>Each function has a clearly defined purpose and interface</li>
</ul>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>Problems with Procedural Programming</h3>
<ul>
<li><strong>Data Is undervalued</strong></li>
<li>Data is, after all, the reason for a program’s existence. The  important parts of a program <strong>are not functions</strong> that display  the data or functions that checks for correct input; they are  <strong>data</strong></li>
<li>Procedural programs don’t model the real world very well.<br />
<strong>The real world does not consist of functions</strong></li>
<li><strong>Global data</strong> can be <strong>corrupted</strong> by functions that have no business changing it</li>
<li>To add new data items, all the functions that access data must  be modified so that they can also access these new items</li>
<li>Creating <strong>new</strong> data types is <strong>difficult</strong></li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Object-Oriented Programming</h3>
<p>The fundamental idea behind object-oriented programming:</p>
<ul>
<li>The <strong>real world</strong> consists of objects. Computer programs may contain computer world representations of the things (objects) that constitute the solutions of real world problems.</li>
<li>Real world objects have two parts:
<ul>
<li><strong>Properties</strong> (or state: characteristics that can change),</li>
<li><strong>Behavior</strong> (or abilities: things they can do).</li>
</ul>
</li>
<li>To solve a programming problem in an object-oriented language,the programmer no longer asks how the problem will be divided into functions, but <strong>how it will be divided into objects</strong>.</li>
<li>The emphasis is on <strong>data</strong></li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>
</section>

<header>CE204 Object-Oriented Programming</header>
<h3>Object-Oriented Programming</h3>
<ul>
<li><strong>What kinds of things become objects in object-oriented programs?</strong>
<ul>
<li><strong>Human entities</strong>: Employees, customers, salespeople,worker, manager</li>
<li><strong>Graphics program</strong>: Point, line, square, circle, ...</li>
<li><strong>Mathematics</strong>: Complex numbers, matrix</li>
<li><strong>Computer user environment</strong>: Windows, menus, buttons</li>
<li><strong>Data-storage constructs</strong>: Customized arrays, stacks, linked lists</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>OOP: Encapsulation and Data Hiding</h3>
<ul>
<li>Thinking in terms of objects rather than functions</li>
<li>Close match between <strong>objects</strong> in the <strong>programming</strong> sense and  <strong>objects in the real world</strong></li>
<li>Both data and the functions that operate on that data are combined into a single program entity</li>
<li><strong>Data</strong> represent the <strong>properties</strong> (state), and <strong>functions</strong> represent the <strong>behavior</strong> of an object. Data and its functions are said to be <strong>encapsulated</strong> into a single entity</li>
<li>An object’s functions, called member functions in Java typically provide the only way to access its data. The data is <strong>hidden</strong>, so it is safe from accidental alteration.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>OOP: Encapsulation and Data Hiding</h3>
<ul>
<li><strong>Encapsulation</strong> and <strong>data hiding</strong> are key terms in the<br />
description of object-oriented languages.</li>
<li>If you want to modify the data in an object, you know exactly what functions to interact with it
<ul>
<li>The member functions in the object.</li>
<li>No other functions can access the data: This simplifies writing, debugging, and maintaining the program.</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Example: A Point on the plane</h3>
<ul>
<li>A Point on a plane has two properties; x-y coordinates.</li>
<li>Abilities (behavior) of a Point are, moving on the plane, appearing on the screen and disappearing.</li>
<li>A model for 2 dimensional points with the following parts:
<ul>
<li>Two integer variables <code>(x,y)</code> to represent x and y  coordinates</li>
<li>A function to move the point: <code>move</code></li>
<li>A function to print the point on the screen: <code>print</code></li>
<li>A function to hide the point: <code>hide</code></li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Object Model</h3>
<p>A Java program typically consists of a number of  objects that communicate with each other by calling  one another’s member functions.</p>

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE204 Object-Oriented Programming</header>
<h3>OOP vs. Procedural Programming</h3>
<ul>
<li>Procedural languages still require you to think in terms of the <strong>structure of the computer</strong> rather than the <strong>structure of the problem</strong> you are trying to solve.</li>
<li>The programmer must establish the association between the <strong>machine model</strong> and the <strong>model of the problem</strong> that is actually being solved.</li>
<li>The effort required to perform this mapping produces programs that are <strong>difficult to write</strong> and <strong>expensive to maintain</strong>. Because the real world thing and their models on the computer are quite different</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>
</section>

<header>CE204 Object-Oriented Programming</header>
<h3>Example: Procedural Programming</h3>
<ul>
<li>Real world thing: <strong>student</strong></li>
<li>Computer model: <code>char *, int, float</code></li>
<li>It is said that the <em>C</em> language is <strong>closer to the computer than the problem</strong>.</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>OOP vs. Procedural Programming</h3>
<ul>
<li>The OO approach provides tools for the programmer to <strong>represent elements</strong> in the problem space</li>
<li><strong>Objects</strong> are both in the problem space and the solution</li>
<li>The OO programs are easy to update by adding <strong>new types of objects</strong></li>
<li>OOP allows you to describe the problem in terms of the problem, rather than in terms of the computer where the solution will run.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>OOP vs. Procedural Programming</h3>
<p>Benefits of the object-oriented programming:</p>
<ul>
<li>Readability</li>
<li>Understandability</li>
<li>Low probability of errors</li>
<li>Maintenance</li>
<li>Reusability</li>
<li>Teamwork</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>OOP vs. Procedural Programming</h3>
<ul>
<li>
<p><strong>Procedural paradigm:</strong></p>
<ul>
<li>Software is organized around the notion of procedures</li>
<li>Procedural abstraction
<ul>
<li>Works as long as the data is simple</li>
</ul>
</li>
</ul>
</li>
<li>
<p><strong>Adding data abstractions groups together the pieces of data that describe some entity</strong></p>
<ul>
<li>Helps reduce the system’s complexity.
<ul>
<li>Such as Records and structures</li>
</ul>
</li>
</ul>
</li>
<li>
<p><strong>Object oriented paradigm:</strong></p>
<ul>
<li>Organizing procedural abstractions in the context of data abstractions</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>
</section>

<header>CE204 Object-Oriented Programming</header>
<h3>Object Oriented paradigm</h3>
<ul>
<li><strong>All computations are performed in the context of objects.</strong>
<ul>
<li>The objects are instances of classes, which:
<ul>
<li>are data abstractions</li>
<li>contain procedural abstractions that operate on the objects</li>
</ul>
</li>
<li>A running program can be seen as a collection of objects collaborating to perform a given task</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Classes and Objects</h3>
<p><strong>Object</strong></p>
<ul>
<li>A chunk of structured data in a running software system</li>
<li>Has properties
<ul>
<li>Represent its state</li>
</ul>
</li>
<li>Has behaviour
<ul>
<li>How it acts and reacts</li>
<li>May simulate the behaviour of an object in the real world</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Classes</h3>
<p><strong>A class:</strong></p>
<ul>
<li>A unit of abstraction in an object oriented (OO) program</li>
<li>Represents similar objects
<ul>
<li>Its instances</li>
</ul>
</li>
<li>A kind of software module
<ul>
<li>Describes its instances’ structure (properties)</li>
<li>Contains methods to implement their behaviour</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>

<h3>Is Something a Class or an Instance?</h3>
<ul>
<li>
<p>Something should be a class if it could have instances</p>
</li>
<li>
<p>Something should be an instance if it is clearly a single member of the set defined by a class</p>
</li>
<li>
<p><strong>Film</strong></p>
<ul>
<li>Class; instances are individual films.</li>
</ul>
</li>
<li>
<p><strong>Reel of Film:</strong></p>
<ul>
<li>Class; instances are physical reels</li>
</ul>
</li>
<li>
<p><strong>Film reel with serial number SW19876</strong></p>
<ul>
<li>Instance of ReelOfFilm</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<h3>Is Something a Class or an Instance?</h3>
<ul>
<li><strong>Science Fiction</strong>
<ul>
<li>Instance of the class Genre.</li>
</ul>
</li>
<li><strong>Science Fiction Film</strong>

<li>Class; instances include ‘Star Wars’</li>
</ul>
</li>

<li>Instance of ShowingOfFilm</li>

<header>CE204 Object-Oriented Programming</header>
<h3>Naming classes</h3>
<ul>
<li>Use capital letters
<ul>
<li>E.g. <code>BankAccount</code> not <code>bankAccount</code></li>
</ul>
</li>
<li>Use <em>singular nouns</em></li>
<li>Use the right level of generality
<ul>
<li>E.g. <code>Municipality</code>, not <code>City</code></li>
</ul>
</li>
<li>Make sure the name has only <strong>one</strong> meaning
<ul>
<li>E.g. &quot;bus&quot; has several meanings</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>
</section>

<header>CE204 Object-Oriented Programming</header>
<h3>Instance Variables</h3>
<ul>
<li><strong>Variables defined inside a class corresponding to data present in each instance</strong>
<ul>
<li>Also called <em>fields</em> or <em>member variables</em></li>
<li>Attributes
<ul>
<li>Simple data</li>
<li>E.g. <code>name</code>, <code>dateOfBirth</code></li>
</ul>
</li>
<li>Associations
<ul>
<li>Relationships to other important classes</li>
<li>E.g. <code>supervisor</code>, <code>coursesTaken</code></li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>
</section>

<header>CE204 Object-Oriented Programming</header>
<h3>Variables vs. Objects</h3>
<ul>
<li><strong>A variable</strong>
<ul>
<li>Refers to an object</li>
<li>May refer to different objects at different points in time</li>
</ul>
</li>
<li><strong>An object can be referred to by several different variables at the same time</strong></li>
<li><strong>Type of a variable</strong>
<ul>
<li>Determines what classes of objects it may contain</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>
</section>

<header>CE204 Object-Oriented Programming</header>
<h3>Class variables</h3>
<ul>
<li><strong>A class variable’s value is shared by all instances of a class.</strong>
<ul>
<li>Also called a <em>static</em> variable</li>
<li>If one instance sets the value of a class variable, then all the other instances see the same changed value.</li>
<li>Class variables are useful for:
<ul>
<li>Default or ‘constant’ values (e.g. PI)</li>
<li>Lookup tables and similar structures</li>
</ul>
</li>
</ul>
</li>
</ul>
<p><strong>Caution</strong>: do not over-use class variables</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Methods, Operations and Polymorphism</h3>
<ul>
<li><strong>Operation</strong>
<ul>
<li>A higher-level procedural abstraction that specifies a type of behaviour</li>
<li>Independent of any code which implements that behaviour
<ul>
<li>E.g. calculating area (in general)</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Methods, Operations and Polymorphism</h3>
<ul>
<li><strong>Method</strong>
<ul>
<li>A procedural abstraction used to implement the behaviour of a class</li>
<li>Several different classes can have methods with the same name
<ul>
<li>They implement the same abstract operation in ways suitable to each class</li>
<li>E.g. calculating area in a rectangle is done differently from in a circle</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Polymorphism</h3>
<ul>
<li><strong>A property of object oriented software by which an abstract operation may be performed in different ways in different classes.</strong>
<ul>
<li>Requires that there be <em>multiple methods</em> of <em>the same name</em></li>
<li>The choice of which one to execute depends on the object that is in a variable</li>
<li>Reduces the need for programmers to code many <code>if-else</code> or <code>switch</code> statements</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Organizing Classes into Inheritance Hierarchies</h3>
<ul>
<li><strong>Superclasses</strong>
<ul>
<li>Contain features common to a set of subclasses</li>
</ul>
</li>
<li><strong>Inheritance hierarchies</strong>
<ul>
<li>Show the relationships among superclasses and subclasses</li>
<li>A triangle shows a <em>generalization</em></li>
</ul>
</li>
<li><strong>Inheritance</strong>
<ul>
<li>The implicit possession by all subclasses of features defined in its superclasses</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>The Is-a Rule</h3>
<ul>
<li><strong>Always check generalizations to ensure they obey the isa rule</strong>
<ul>
<li>&quot;A checking account <strong>is an</strong> account&quot;</li>
<li>&quot;A village <strong>is a</strong> municipality&quot;</li>
</ul>
</li>
<li><strong>Should 'Province' be a subclass of 'Country'?</strong>
<ul>
<li>No, it violates the is-a rule</li>
<li>&quot;A province <strong>is a</strong> country&quot; is invalid!</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Abstract Classes and Methods</h3>
<ul>
<li><strong>An operation should be declared to exist at the highest class in the hierarchy where it makes sense</strong>
<ul>
<li>The <em>operation</em> may be <em>abstract</em> (lacking implementation) at that level</li>
<li>If so, the class also <em>must</em> be abstract
<ul>
<li>No instances can be created</li>
<li>The opposite of an abstract class is a <em>concrete</em> class</li>
</ul>
</li>
<li>If a superclass has an abstract operation then its subclasses at some level must have a concrete method for the operation
<ul>
<li>Leaf classes must have or inherit concrete methods for all operations</li>
<li>Leaf classes must be concrete</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>
</section>

<header>CE204 Object-Oriented Programming</header>
<h3>Overriding</h3>
<ul>
<li>A method would be inherited, but a subclass contains a new version instead
<ul>
<li>For extension
<ul>
<li>E.g. <code>SavingsAccount</code> might charge an extra fee following every debit</li>
</ul>
</li>
<li>For optimization
<ul>
<li>E.g. The <code>getPerimeterLength</code> method in <code>Circle</code> is much simpler than the one in <code>Ellipse</code></li>
</ul>
</li>
<li>For restriction (best to avoid)
<ul>
<li>E.g. <code>scale(x,y)</code> would not work in <code>Circle</code></li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>
</section>

<header>CE204 Object-Oriented Programming</header>
<h3>How a decision is made about which method to run</h3>
<ul>
<li>If there is a concrete method for the operation in the current class, run that method.</li>
<li>Otherwise, check in the immediate superclass to see if there is a method there; if so, run it.</li>
<li>Repeat step 2, looking in successively higher superclasses until a concrete method is found and run.</li>
<li>If no method is found, then there is an error<br />
In Java and C++ the program would not have compiled
<ul>
<li>In Java and C++ the program would not have compiled</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Dynamic binding</h3>
<ul>
<li><strong>Occurs when decision about which method to run can only be made at run time</strong>
<ul>
<li>Needed when:
<ul>
<li>A variable is declared to have a superclass as its type, and</li>
<li>There is more than one possible polymorphic method that could be run among the type of the variable and its subclasses</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Key Terminology</h3>
<ul>
<li>Abstraction
<ul>
<li>Object <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⟹</mo></mrow><annotation encoding="application/x-tex">\Longrightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.549em;vertical-align:-0.024em;"></span><span class="mrel">⟹</span></span></span></span> something in the world</li>
<li>Class <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⟹</mo></mrow><annotation encoding="application/x-tex">\Longrightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.549em;vertical-align:-0.024em;"></span><span class="mrel">⟹</span></span></span></span> objects</li>
<li>Superclass <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⟹</mo></mrow><annotation encoding="application/x-tex">\Longrightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.549em;vertical-align:-0.024em;"></span><span class="mrel">⟹</span></span></span></span> subclasses</li>
<li>Operation <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⟹</mo></mrow><annotation encoding="application/x-tex">\Longrightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.549em;vertical-align:-0.024em;"></span><span class="mrel">⟹</span></span></span></span> methods</li>
<li>Attributes and associations <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>⟹</mo></mrow><annotation encoding="application/x-tex">\Longrightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.549em;vertical-align:-0.024em;"></span><span class="mrel">⟹</span></span></span></span> instance variables</li>
</ul>
</li>
<li>Modularity
<ul>
<li>Code is divided into classes, and classes into methods</li>
</ul>
</li>
<li>Encapsulation
<ul>
<li>Details can be hidden in classes</li>
<li>This gives rise to <em>information hiding</em>:
<ul>
<li>Programmers do not need to know all the details of a class</li>
</ul>
</li>
</ul>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>Building on the Experience of Others</h3>
<p>Software engineers should avoid re-developing software already developed</p>
<ul>
<li>Types of reuse:
<ul>
<li>Reuse of <span style="color:red;">expertise</span></li>
<li>Reuse of <span style="color:red;">standard designs</span> and algorithms</li>
<li>Reuse of <span style="color:red;">libraries</span> of classes or procedures</li>
<li>Reuse of powerful <span style="color:red;">commands</span> built into languages and operating systems</li>
<li>Reuse of <span style="color:red;">frameworks</span></li>
<li>Reuse of complete <span style="color:red;">applications</span></li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Frameworks: Reusable Subsystems</h3>
<ul>
<li><strong>A <em>framework</em> is reusable software that implements a generic solution to a generalized problem.</strong>
<ul>
<li>It provides common facilities applicable to different application programs.<br />
<strong>- <em>Principle</em>: Applications that do different, but related, things tend to have similar designs</strong></li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

" data-marpit-pagination="161" data-marpit-pagination-total="358" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE204 Object-Oriented Programming;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE204 Week-1;--theme:default;--style:img[alt~=&quot;center&quot;] {

<header>CE204 Object-Oriented Programming</header>
<h3>Frameworks to promote reuse</h3>
<ul>
<li><strong>A framework is intrinsically incomplete</strong>
<ul>
<li>Certain classes or methods are used by the framework, but are missing (<span style="color:red;"><em>slots</em></span>)</li>
<li>Some functionality is optional
<ul>
<li>Allowance is made for developer to provide it (<span style="color:red;"><em>hooks</em></span> or <span style="color:red;"><em>extension points</em></span>)</li>
</ul>
</li>
<li>Developers use the services that the framework provides
<ul>
<li>Taken together the services are called the Application Program Interface (<span style="color:red;"><em>API</em></span>)</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Object-oriented frameworks</h3>
<ul>
<li>
<p><strong>In the object oriented paradigm, a framework is composed of a library of classes.</strong></p>
<ul>
<li>The API is defined by the set of all <span style="color:red;">public methods</span> of these classes.</li>
<li>Some of the classes will normally be abstract and there are often many Interfaces</li>
</ul>
</li>
<li>
<p><strong>Example:</strong></p>
<ul>
<li>A framework for payroll management</li>
<li>A framework for frequent buyer clubs</li>
<li>A framework for university registration</li>
<li>A framework for e-commerce web sites</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>
</section>

<header>CE204 Object-Oriented Programming</header>
<h3>Frameworks and product lines</h3>
<ul>
<li>A product line (or product family) is a set of products built on a common base of technology.
<ul>
<li>The various products in the product line have different features to satisfy <span style="color:red;">different markets</span></li>
<li>The software <span style="color:red;">common to all products</span> in included in a framework</li>
<li>Each product is produced by <span style="color:red;">filling the available hooks and slots</span>
<ul>
<li>E.g. software products offering &quot;demo&quot;, &quot;lite&quot; or &quot;pro&quot; versions</li>
</ul>
</li>
</ul>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>The Client-Server Architecture</h3>
<ul>
<li><strong>A distributed system is a system in which:</strong>
<ul>
<li>computations are performed by <em>separate</em> programs</li>
<li>… normally running on separate pieces of hardware</li>
<li>… that <em>co-operate</em> to perform the task of the system.</li>
</ul>
</li>
<li><strong>Server:</strong>
<ul>
<li>A program that <em>provides a service</em> for other programs that connect to it using a communication channel</li>
</ul>
</li>
<li><strong>Client</strong>
<ul>
<li>A program that accesses a server (or several servers) to <em>obtain services</em></li>
<li>A server may be accessed by many clients simultaneously</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<li>Starts listening for clients</li>

<header>CE204 Object-Oriented Programming</header>
<h3>Thin- versus fat-client systems</h3>
<ul>
<li><strong>Thin-client system (a)</strong>
<ul>
<li>Client is made as small as possible</li>
<li>Most of the work is done in the server.</li>
<li>Client easy to download over the network</li>
</ul>
</li>
<li><strong>Fat-client system (b)</strong>
<ul>
<li>As much work as possible is delegated to the clients.</li>
<li>Server can handle more clients</li>
</ul>
</li>
</ul>
<p><img src="assets/2022-02-22-13-20-49-image.png" alt="center" style="height:230px;" /></p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Communications protocols</h3>
<ul>
<li>The messages the client sends to the server form a language.
<ul>
<li>The server has to be programmed to understand that language.</li>
</ul>
</li>
<li>The messages the server sends to the client also form a language.
<ul>
<li>The client has to be programmed to understand that language.</li>
</ul>
</li>
<li>When a client and server are communicating, they are in effect having a conversation using these two languages</li>
<li>The two languages and the rules of the conversation, taken together, are called the protocol</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Tasks to perform to develop client-server applications</h3>
<ul>
<li>Design the <span style="color:red;">primary work to be performed</span> by both client and server</li>
<li>Design <span style="color:red;">how the work will be distributed</span></li>
<li>Design the <span style="color:red;">details of the set of messages</span> that will be sent</li>
<li>Design the mechanism for
<ul>
<li>Initializing</li>
<li>Handling connections</li>
<li>Sending and receiving messages</li>
<li>Terminating</li>
</ul>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>Advantages of client-server systems</h3>
<ul>
<li>The work can be <em>distributed</em> among different machines</li>
<li>The clients can access the server’s functionality from a <em>distance</em></li>
<li>The client and server can be designed separately</li>
<li>They can both be <em>simpler</em></li>
<li>There is a choice about where to keep data:
<ul>
<li>All the <em>data can be kept centrally</em> at the server</li>
<li>Data <em>can be distributed</em> among many different clients or servers</li>
</ul>
</li>
<li>The server can be accessed <em>simultaneously</em> by many clients</li>
<li><em>Competing clients can be written</em> to communicate with the same server, and vice-versa</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>Technology Needed to Build Client-Server Systems</h3>
<ul>
<li>Internet Protocol (IP)
<ul>
<li>Route messages from one computer to another</li>
<li>Long messages are normally split up into small pieces</li>
</ul>
</li>
<li>Transmission Control Protocol (TCP)
<ul>
<li>Handles connections between two computers</li>
<li>Computers can then exchange many IP messages over a connection</li>
<li>Assures that the messages have been satisfactorily received</li>
</ul>
</li>
<li>A host has an IP address and a host name
<ul>
<li>Several servers can run on the same host.</li>
<li>Each server is identified by a port number (0 to 65535).</li>
<li>To initiate communication with a server, a client must know both the host name and the port number</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>
</section>

<header>CE204 Object-Oriented Programming</header>
<h3>Establishing a connection in Java</h3>
<ul>
<li>The <code>java.net</code> package
<ul>
<li>Permits the creation of a TCP/IP connection between two applications</li>
</ul>
</li>
<li>Before a connection can be established, the server must start listening to one of the ports:</li>
</ul>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>  ServerSocket serverSocket = <span class="hljs-keyword">new</span> ServerSocket(port);
  Socket clientSocket = serverSocket.accept();
</span></span></foreignObject></svg></code></pre>
<ul>
<li>For a client to connect to a server:</li>
</ul>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>  Socket clientSocket= <span class="hljs-keyword">new</span> Socket(host, port);
</span></span></foreignObject></svg></code></pre>

<h3>Exchanging information in Java</h3>
<ul>
<li>Each program uses an instance of
<ul>
<li>InputStream to receive messages from the other program</li>
<li>OutputStream to send messages to the other program</li>
<li>These are found in package <a href="http://java.io">java.io</a></li>
</ul>
</li>
</ul>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>output = clientSocket.getOutputStream();
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>input = clientSocket.getInputStream();
</span></span></foreignObject></svg></code></pre>

<header>CE204 Object-Oriented Programming</header>
<h3>Sending and receiving messages</h3>
<ul>
<li>without any filters (raw bytes)</li>
</ul>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>output.write(msg);
msg = input.read();
</span></span></foreignObject></svg></code></pre>
<ul>
<li>or using DataInputStream / DataOutputStream filters</li>
</ul>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>output.writeDouble(msg);
msg = input.readDouble();
</span></span></foreignObject></svg></code></pre>
<ul>
<li>or using ObjectInputStream / ObjectOutputStream filters</li>
</ul>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>output.writeObject(msg);

<header>CE204 Object-Oriented Programming</header>
<h3>Using OCSF</h3>
<ul>
<li>
<p><strong>Software engineers using OCSF never modify its three classes</strong></p>
</li>
<li>
<p><strong>They:</strong></p>
<ul>
<li>Create subclasses of the abstract classes in the framework</li>
<li>Call public methods that are provided by the framework</li>
<li>Override certain slot and hook methods (explicitly designed to be overridden)</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>The Client Side</h3>
<ul>
<li>Consists of a single class: AbstractClient
<ul>
<li>Must be subclassed
<ul>
<li>Any subclass must provide an implementation for handleMessageFromServer
<ul>
<li>Takes appropriate action when a message is received from a server</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
<li>Implements the Runnable interface
<ul>
<li>Has a run method which
<ul>
<li>Contains a loop that executes for the lifetime of the thread</li>
</ul>
</li>
</ul>
</li>
</ul>

<li>closeConnection</li>
<li>sendToServer</li>

</li>
<li><strong>Accessing methods:</strong>

<li>

<ul>
<li>connectionEstablished</li>
<li>connectionClosed</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>Using AbstractClient</h3>
<ul>
<li>Create a subclass of <strong>AbstractClient</strong></li>
<li>Implement <strong>handleMessageFromServer</strong> slot method</li>
<li>Write code that:
<ul>
<li>Creates an instance of the new subclass</li>
<li>Calls <strong>openConnection</strong></li>
<li>Sends messages to the server using the <strong>sendToServer</strong> service method</li>
</ul>
</li>
<li>Implement the <strong>connectionClosed</strong> callback</li>
<li>Implement the <strong>connectionException</strong> callback</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>Internals of AbstractClient</h3>
<ul>
<li>Instance variables:
<ul>
<li>A <strong>Socket</strong> which keeps all the information about the connection to the server</li>
<li>Two streams, an <strong>ObjectOutputStream</strong> and an <strong>ObjectInputStream</strong></li>
<li>A <strong>Thread</strong> that runs using <strong>AbstractClient’s</strong> run method</li>
<li>Two variables storing the host and port of the server</li>
</ul>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>The Server Side</h3>
<ul>
<li>Two classes:
<ul>
<li>One for the thread which listens for new connections (<strong>AbstractServer</strong>)</li>
<li>One for the threads that handle the connections to clients (<strong>ConnectionToClient</strong>)</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>Internals of AbstractServer and ConnectionToClient</h3>
<ul>
<li>The <strong>setInfo</strong> and <strong>getInfo</strong> methods make use of a Java class called <strong>HashMap</strong></li>
<li>Many methods in the server side are <strong>synchronized</strong></li>
<li>The collection of instances of <strong>ConnectionToClient</strong> is stored using a special class called <strong>ThreadGroup</strong></li>
<li>The server must pause from listening every <em>500ms</em> to see if the <strong>stopListening</strong> method has been called
<ul>
<li>if not, then it resumes listening immediately</li>
</ul>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>The server</h3>
<ul>
<li><strong>EchoServer</strong> is a subclass of <strong>AbstractServer</strong>
<ul>
<li>The <strong>main</strong> method creates a new instance and starts it
<ul>
<li>It listens for clients and handles connections until the server is stopped</li>
</ul>
</li>
</ul>
</li>
<li>The three callback methods just print out a message to the user
<ul>
<li><strong>handleMessageFromClient</strong>, <strong>serverStarted</strong> and <strong>serverStopped</strong></li>
</ul>
</li>
<li>The slot method <strong>handleMessageFromClient</strong> calls <strong>sendToAllClients</strong>
<ul>
<li>This echoes any messages</li>
</ul>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>The client</h3>
<ul>
<li><strong>When the client program starts, it creates instances of two classes:</strong>
<ul>
<li><strong>ChatClient</strong>
<ul>
<li>A subclass of AbstractClient</li>
<li>Overrides handleMessageFromServer
<ul>
<li>This calls the display method of the user interface</li>
</ul>
</li>
</ul>
</li>
<li><strong>ClientConsole</strong>
<ul>
<li>User interface class that implements the interface <strong>ChatIF</strong>
<ul>
<li>Hence implements <strong>display</strong> which outputs to the console</li>
</ul>
</li>
<li>Accepts user input by calling <strong>accept</strong> in its <strong>run</strong> method</li>
<li>Sends all user input to the <strong>ChatClient</strong> by calling its <strong>handleMessageFromClientUI</strong>
<ul>
<li>This, in turn, calls <strong>sendToServer</strong></li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>Risks when reusing technology</h3>
<ul>
<li><strong>Poor quality reusable components</strong>
<ul>
<li>Ensure that the developers of the reusable technology:
<ul>
<li>follow good software engineering practices</li>
<li>are willing to provide active support</li>
</ul>
</li>
</ul>
</li>
<li><strong>Compatibility not maintained</strong>
<ul>

<header>CE204 Object-Oriented Programming</header>

<p>Java is an object-oriented programming language, so everything in java program must be based on the object concept. In a java programming language, the class concept defines the skeleton of an object.</p>

<header>CE204 Object-Oriented Programming</header>
<h3>Java Classes</h3>
<p>The java class is a template of an object. The class defines the blueprint of an object. Every class in java forms a new data type. Once a class got created, we can generate as many objects as we want. Every class defines the properties and behaviors of an object. All the objects of a class have the same properties and behaviors that were defined in the class.</p>

<h3>Java Classes</h3>
<p>Every class of java programming language has the following characteristics.</p>
<ul>
<li><strong>Identity</strong> - It is the name given to the class.</li>
<li><strong>State</strong> - Represents data values that are associated with an object.</li>
<li><strong>Behavior</strong> - Represents actions can be performed by an object.</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>Creating a Class</h3>
<p>In java, we use the keyword class to create a class. A class in java contains properties as variables and behaviors as methods. Following is the syntax of class in the java.</p>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> &lt;<span class="hljs-title">ClassName</span>&gt;</span>{
    data members declaration;
    methods defination;
}
</span></span></foreignObject></svg></code></pre>
<p>Here, fields (variables) and methods represent the state and behavior of the object respectively.</p>
<ul>
<li>fields are used to store data</li>
<li>methods are used to perform some operations</li>
</ul>

<h3>Creating a Class</h3>
<ul>
<li>
<p>A class is a blueprint for the object. Before we create an object, we first need to define the class.</p>
</li>
<li>
<p>We can think of the class as a sketch (prototype) of a house. It contains all the details about the floors, doors, windows, etc. Based on these descriptions we build the house. House is the object.</p>
</li>
<li>
<p>Since many houses can be made from the same description, we can create many objects from a class.</p>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>Creating an Object</h3>
<p>An object is called an instance of a class. For example, suppose Bicycle is a class then MountainBicycle, SportsBicycle, TouringBicycle, etc can be considered as objects of the class.</p>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>className object = <span class="hljs-keyword">new</span> className();

<span class="hljs-comment">// for Bicycle class</span>
Bicycle sportsBicycle = <span class="hljs-keyword">new</span> Bicycle();

Bicycle touringBicycle = <span class="hljs-keyword">new</span> Bicycle();
</span></span></foreignObject></svg></code></pre>
<p>We have used the new keyword along with the constructor of the class to create an object. Constructors are similar to methods and have the same name as the class. For example, Bicycle() is the constructor of the Bicycle class.</p>

<header>CE204 Object-Oriented Programming</header>
<h3>Java Method Overloading</h3>
<p>two or more methods may have the same name if they differ in parameters (different number of parameters, different types of parameters, or both). These methods are called overloaded methods and this feature is called method overloading.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<header>CE204 Object-Oriented Programming</header>
<h3>Java Method Overloading</h3>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">func</span><span class="hljs-params">()</span> </span>{ ... }

<span class="hljs-function"><span class="hljs-keyword">float</span> <span class="hljs-title">func</span><span class="hljs-params">(<span class="hljs-keyword">int</span> a, <span class="hljs-keyword">float</span> b)</span> </span>{ ... }
</span></span></foreignObject></svg></code></pre>
<p><strong>Note</strong>: The return types of the above methods are not the same. It is because method overloading is not associated with return types. Overloaded methods may have the same or different return types, but they must differ in parameters.</p>

<header>CE204 Object-Oriented Programming</header>
<h3>Why method overloading?</h3>
<p>Suppose, you have to perform the addition of given numbers but there can be any number of arguments (let’s say either 2 or 3 arguments for simplicity).</p>
<p>In order to accomplish the task, you can create two methods sum2num(int, int) and sum3num(int, int, int) for two and three parameters respectively. However, other programmers, as well as you in the future may get confused as the behavior of both methods are the same but they differ by name.</p>
<p>The better way to accomplish this task is by overloading methods. And, depending upon the argument passed, one of the overloaded methods is called. This helps to increase the readability of the program.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<h3>Java Overloading Example</h3>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">HelperService</span> </span>{

<header>CE204 Object-Oriented Programming</header>
<h3>Java Constructor</h3>
<p>A constructor is a special method of a class that has the same name as the class name. The constructor gets executes automatically on object creation. It does not require the explicit method call. A constructor may have parameters and access specifiers too. In java, if you do not provide any constructor the compiler automatically creates a default constructor.</p>

<ul>
<li>The inheritance is a very useful and powerful concept of object-oriented programming.</li>
<li>In java, using the inheritance concept, we can use the existing features of one class in another class. - The inheritance provides a greate advantage called code re-usability.</li>
<li>With the help of code re-usability, the commonly used code in an application need not be written again and again.</li>
</ul>

<ul>
<li>In inheritance, we use the terms like

<li>parent class,</li>
<li>child class,</li>

<header>CE204 Object-Oriented Programming</header>
<h3>Inheritance Basics</h3>
<ul>
<li>
<p><strong>The Parent class</strong> is the class which provides features to another class.</p>
<ul>
<li><strong>The parent class</strong> is also known as <strong>Base class</strong> or <strong>Superclass</strong>.</li>
</ul>
</li>
<li>
<p><strong>The Child class</strong> is the class which receives features from another class.</p>
<ul>
<li><strong>The child class</strong> is also known as the <strong>Derived Class</strong> or <strong>Subclass</strong>.</li>
</ul>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>

<h3>Inheritance Basics</h3>
<ul>
<li>In the inheritance,
<ul>
<li>the child class acquires the features from its parent class.</li>
<li>But the parent class never acquires the features from its child class.</li>

    <span class="hljs-comment">//Implementation of child class</span>
    ...
  }
</span></span></foreignObject></svg></code></pre>

<header>CE204 Object-Oriented Programming</header>
<h3>Java Access Modifiers</h3>
<ul>
<li>
<p>The public members can be accessed everywhere.</p>
</li>
<li>
<p>The private members can be accessed only inside the same class.</p>
</li>
<li>
<p>The protected members are accessible to every child class (same package or other packages).</p>
</li>
<li>
<p>The default members are accessible within the same package but not outside the package.</p>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>Java Constructors in Inheritance</h3>
<ul>
<li>It is very important to understand how the constructors get executed in the inheritance concept.</li>
<li>In the inheritance, the constructors never get inherited to any child class.</li>
<li>In java, the default constructor of a parent class called automatically by the constructor of its child class.</li>
<li>That means when we create an object of the child class,</li>
<li>the parent class constructor executed, followed by the child class constructor executed.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE204 Week-1</footer>
