<header>CE204 Object-Oriented Programming</header>
<h3>Passing this as an Argument</h3>
<ul>
<li>We can use this keyword to pass the current object as an argument to a method</li>
</ul>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ThisExample</span> </span>{
    <span class="hljs-comment">// declare variables</span>
    <span class="hljs-keyword">int</span> x;
    <span class="hljs-keyword">int</span> y;

    ThisExample(<span class="hljs-keyword">int</span> x, <span class="hljs-keyword">int</span> y) {
       <span class="hljs-comment">// assign values of variables inside constructor</span>
        <span class="hljs-keyword">this</span>.x = x;
        <span class="hljs-keyword">this</span>.y = y;

        <span class="hljs-comment">// value of x and y before calling add()</span>
        System.out.println(<span class="hljs-string">&quot;Before passing this to addTwo() method:&quot;</span>);
        System.out.println(<span class="hljs-string">&quot;x = &quot;</span> + <span class="hljs-keyword">this</span>.x + <span class="hljs-string">&quot;, y = &quot;</span> + <span class="hljs-keyword">this</span>.y);

        <span class="hljs-comment">// call the add() method passing this as argument</span>
        add(<span class="hljs-keyword">this</span>);

        <span class="hljs-comment">// value of x and y after calling add()</span>
        System.out.println(<span class="hljs-string">&quot;After passing this to addTwo() method:&quot;</span>);
        System.out.println(<span class="hljs-string">&quot;x = &quot;</span> + <span class="hljs-keyword">this</span>.x + <span class="hljs-string">&quot;, y = &quot;</span> + <span class="hljs-keyword">this</span>.y);
    }

    <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">add</span><span class="hljs-params">(ThisExample o)</span></span>{
        o.x += <span class="hljs-number">2</span>;
        o.y += <span class="hljs-number">2</span>;
    }
}
</span></span></foreignObject></svg></code></pre>

<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

    <span class="hljs-comment">// create an object of the Dog class</span>

    <span class="hljs-comment">// checks if the object of Dog</span>

<header>CE204 Object-Oriented Programming</header>
<h3>Java instanceof in Interface</h3>
<ul>
<li>In the example, the <code>Dog</code> class implements the <code>Animal</code> interface. Inside the print statement, notice the expression,</li>
</ul>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>d1 <span class="hljs-keyword">instanceof</span> Animal
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Here, <code>d1</code> is an instance of <code>Dog</code> class. The instanceof operator checks
<ul>
<li>if <code>d1</code> is also an instance of the interface <code>Animal</code>.</li>
</ul>
</li>
</ul>

<header>CE204 Object-Oriented Programming</header>
<h3>Java instanceof in Interface</h3>
<p>In Java, all the classes are inherited from the Object class. So, instances of all the classes are also an instance of the Object class.</p>
<p>In the previous example, if we check,</p>
<pre><code class="language-Java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>d1 <span class="hljs-keyword">instanceof</span> Object
</span></span></foreignObject></svg></code></pre>
<p>The result will be <code>true</code>.</p>
